services:
    _defaults:
        autowire: true

    App\Factory\ProductBoxFactory:
        decorates: "app.factory.product_box"
        public: false
        arguments:
            $factory: '@App\Factory\ProductBoxFactory.inner'

    App\Factory\ProductFileFactory:
        decorates: "app.factory.product_file"
        public: false
        arguments:
            $factory: '@App\Factory\ProductFileFactory.inner'

    app.custom.factory.product_subscription:
        class: App\Factory\SubscriptionFactory
        decorates: "app.factory.product_subscription"
        public: false
        arguments:
            $factory: '@app.custom.factory.product_subscription.inner'
