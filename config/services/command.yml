services:
    _defaults:
        autoconfigure: true
        autowire: true

    command_handlers:
        namespace: App\Command\
        resource: '../../src/Command/*'
        autoconfigure: true
        autowire: true

    App\Command\Installer\Data\LoadGameAwardsCommand:
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@app.factory.game_award'
            - '@app.repository.game_award'

    App\Command\Installer\Data\LoadGoodiesCommand:
        arguments:
            $csvPathName: '%kernel.project_dir%/product-files.csv'
            $uploadDestination: '%kernel.project_dir%/public/uploads/files/products'

    App\Command\Installer\Data\LoadProductFilesCommand:
        arguments:
            $uploadDestination: '%kernel.project_dir%/public/uploads/files/products'

    App\Command\ImportDealerPricesCommand:
        arguments:
            $locale: '%locale%'
