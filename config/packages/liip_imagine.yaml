parameters:
    # Adds a fallback LIIP_IMAGINE_DATA_ROOT if the env var is not set.
    env(LIIP_IMAGINE_DATA_ROOT): '%kernel.project_dir%/public'

# @see http://symfony.com/doc/current/bundles/LiipImagineBundle/index.html
liip_imagine:
    loaders:
        default:
            filesystem:
                data_root:
                    - '%env(resolve:LIIP_IMAGINE_DATA_ROOT)%'
    filter_sets:
        # @see http://symfony.com/doc/current/bundles/LiipImagineBundle/filters.html
        cache: ~
        default:
        full:
            quality: 100
            filters:
                auto_rotate: ~
                relative_resize: { scale: 1 }
        thumbnail:
            quality: 100
            filters:
                auto_rotate: ~
                thumbnail: { size: [60, 60], mode: outbound }
        thumbnail_XL:
            quality: 100
            filters:
                auto_rotate: ~
                thumbnail: { size: [90, 90], mode: outbound }
        thumbnail_S:
            quality: 100
            filters:
                auto_rotate: ~
                thumbnail: { size: [80, 55], mode: outbound }
        image_box_4:
            filters:
                auto_rotate: ~
                relative_resize: { widen: 300 }
        magazine_item:
            quality: 100
            filters:
                auto_rotate: ~
                upscale: { min: [500, 344] }
                thumbnail: { size: [500, 344], mode: outbound }
        magazine_item_wide:
            quality: 100
            filters:
                auto_rotate: ~
                upscale: { min: [600, 300] }
                thumbnail: { size: [600, 300], mode: outbound }
        small_width_fixed:
            filters:
                auto_rotate: ~
                relative_resize: { widen: 100 }
        small_height_fixed:
            filters:
                auto_rotate: ~
                relative_resize: { heighten: 80 }
        medium_width_fixed:
            filters:
                auto_rotate: ~
                relative_resize: { widen: 500 }
        logo:
            quality: 100
            filters:
                auto_rotate: ~
                relative_resize: { widen: 120 }
        pub_banner:
            quality: 100
            filters:
                auto_rotate: ~
                thumbnail: { size: [300, 250], mode: outbound }
