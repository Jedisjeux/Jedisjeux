# @see http://symfony.com/doc/current/bundles/LiipImagineBundle/index.html
liip_imagine:
    loaders:
        default:
            filesystem:
                locator: filesystem_insecure
                data_root:
                    - '%kernel.project_dir%/public'
    filter_sets:
        # @see http://symfony.com/doc/current/bundles/LiipImagineBundle/filters.html
        cache: ~
        default:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                thumbnail:
                    size: [ 2000, 1000 ]
                    mode: inset
                    allow_upscale: false
        full:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                thumbnail:
                    size: [2000, 1000]
                    mode: inset
                    allow_upscale: false
        thumbnail:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                thumbnail: { size: [60, 60], mode: outbound }
        thumbnail_XL:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                thumbnail: { size: [90, 90], mode: outbound }
        thumbnail_S:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                thumbnail: { size: [80, 55], mode: outbound }
        image_box_4:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                relative_resize: { widen: 300 }
        magazine_item:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                upscale: { min: [500, 344] }
                thumbnail: { size: [500, 344], mode: outbound }
        magazine_item_wide:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                upscale: { min: [600, 300] }
                thumbnail: { size: [600, 300], mode: outbound }
        small_width_fixed:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                relative_resize: { widen: 100 }
        small_height_fixed:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                relative_resize: { heighten: 80 }
        medium_width_fixed:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                relative_resize: { widen: 500 }
        logo:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                relative_resize: { widen: 120 }
        product_box:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
        pub_banner:
            jpeg_quality: 80
            png_compression_level: 6
            filters:
                auto_rotate: ~
                thumbnail: { size: [300, 250], mode: outbound }
