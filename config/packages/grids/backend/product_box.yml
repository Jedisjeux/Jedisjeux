sylius_grid:
    grids:
        app_backend_product_box:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.product_box.class%"
                    repository:
                        method: createListQueryBuilder
                        arguments: ["%locale%"]
            sorting:
                createdAt: desc
            fields:
                image:
                    label: sylius.ui.image
                    type: twig
                    path: .
                    options:
                        template: "backend/product_box/grid/field/image.html.twig"
                product:
                    label: app.ui.game
                    type: string
                    path: product
                realHeight:
                    label: app.ui.height
                    type: twig
                    sortable: ~
                    options:
                        template: "backend/product_box/grid/field/height.html.twig"
                status:
                    type: twig
                    label: sylius.ui.status
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/state.html.twig"
                        vars:
                            labels: "backend/product_box/label/status"
                createdAt:
                    type: twig
                    label: sylius.ui.creation_date
                    sortable: ~
                    options:
                        template: "backend/grid/field/date/medium.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [productTranslation.name]
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    accept:
                        type: apply_transition
                        label: sylius.ui.accept
                        icon: checkmark
                        options:
                            link:
                                route: app_backend_product_box_accept
                                parameters:
                                    id: resource.id
                            class: green
                            transition: accept
                            graph: app_product_box
                    reject:
                        type: apply_transition
                        label: sylius.ui.reject
                        icon: remove
                        options:
                            link:
                                route: app_backend_product_box_reject
                                parameters:
                                    id: resource.id
                            class: yellow
                            transition: reject
                            graph: app_product_box
                    delete:
                        type: delete