sylius_grid:
    grids:
        sylius_frontend_product_review:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.product_review.class%"
                    repository:
                        method: createListForProductSlugQueryBuilder
                        arguments:
                            locale: "%locale%"
                            productSlug: $slug
            limits: ~
            sorting:
                createdAt: desc
            fields:
                createdAt:
                    type: string
                    sortable: ~
