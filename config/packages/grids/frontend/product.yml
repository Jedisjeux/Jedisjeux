sylius_grid:
    grids:
        sylius_frontend_product:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.product.class%"
                    repository:
                        method: createListQueryBuilder
                        arguments:
                            locale: "%locale%"
                            onlyPublished: true
                            criteria: "expr:service('request_stack').getCurrentRequest().get('criteria', [])"
            limits: ~
            sorting:
                createdAt: desc
            fields:
                createdAt:
                    type: string
                    sortable: ~
                averageRating:
                    type: number
                    sortable: ~
                releasedAt:
                    path: variant.releasedAt
                    type: string
                    sortable: variant.releasedAt
                commentedReviewCount:
                    type: number
                    sortable: ~
                viewCount:
                    type: number
                    sortable: ~
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [translation.name]
                    form_options:
                        type: contains
                playerCount:
                    type: frontend_between_two_fields
                    options:
                        fields:
                            first: minPlayerCount
                            second: maxPlayerCount
                    form_options:
                        label: 'app.ui.player_count'
                        placeholder: 'app.ui.player_count'
                minAge:
                    type: frontend_less_than_or_equal
                    form_options:
                        label: 'app.ui.age'
                        placeholder: 'app.ui.age_in_year'
                minDuration:
                    type: frontend_greater_than_or_equal
                    form_options:
                        label: 'app.ui.min_duration'
                        placeholder: 'app.ui.duration_in_minute'
                maxDuration:
                    type: frontend_less_than_or_equal
                    options:
                        field: o.minDuration
                    form_options:
                        label: 'app.ui.max_duration'
                        placeholder: 'app.ui.duration_in_minute'
                reviewCount:
                    type: frontend_greater_than_or_equal
                    form_options:
                        label: 'app.ui.min_rating_count'
                        placeholder: 'app.ui.min_rating_count'
                averageRatingMin:
                    type: frontend_greater_than_or_equal
                    options:
                        field: o.averageRating
                    form_options:
                        label: 'app.ui.min_average_rating'
                        placeholder: 'app.ui.min_average_rating'
