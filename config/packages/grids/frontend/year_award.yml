sylius_grid:
    grids:
        app_frontend_year_award:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.year_award.class%"
            sorting:
                year: desc
            fields:
                name:
                    type: string
                    sortable: ~
                year:
                    type: string
                    sortable: ~
