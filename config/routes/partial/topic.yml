app_partial_topic_index:
    methods: [GET]
    path: /topics/
    defaults:
        _controller: app.controller.topic:indexAction
        _sylius:
            repository:
                method: createFilterPaginator
                arguments: [$criteria, $sorting, expr:service('security.authorization_checker').isGranted('ROLE_STAFF')]
            template: $template
            paginate: $paginate
    requirements:
        template: "[^?]+"