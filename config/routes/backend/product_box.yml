app_backend_product_box:
    resource: |
        alias: app.product_box
        section: backend
        except: ['show']
        redirect: update
        grid: app_backend_product_box
        vars:
            all:
                subheader: app.ui.manage_product_boxes
            index:
                icon: th
            update:
                templates:
                    toolbar: backend/product_box/_toolbar.html.twig
        templates: backend/crud
    type: sylius.resource

app_backend_product_box_accept:
    path: /product-boxes/{id}/accept
    methods: [PUT]
    defaults:
        _controller: app.controller.product_box:applyStateMachineTransitionAction
        _sylius:
            permission: true
            state_machine:
                graph: app_product_box
                transition: accept
            redirect: referer
            flash: app.product_box.accept

app_backend_product_box_reject:
    path: /product-boxes/{id}/reject
    methods: [PUT]
    defaults:
        _controller: app.controller.product_box:applyStateMachineTransitionAction
        _sylius:
            permission: true
            state_machine:
                graph: app_product_box
                transition: reject
            redirect: referer
            flash: app.product_box.reject

app_backend_article_update_state:
    methods: [PATCH]
    path: /articles/{id}/status/{transition}
    defaults:
        _controller: app.controller.article:applyStateMachineTransitionAction
        _sylius:
            section: admin
            state_machine:
                graph: app_article
                transition: $transition
            csrf_protection: false
            redirect: referer
