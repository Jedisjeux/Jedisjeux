imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: sylius.yml }

parameters:
    knp.doctrine_behaviors.blameable_subscriber.user_entity: JDJ\UserBundle\Entity\User
    sylius.locale: "%locale%"

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    translator: ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ 'JDJWebBundle', 'JDJJeuBundle', "FOSCommentBundle", "MopaBootstrapBundle", "CmfCreateBundle" ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        compass:
            sass: /usr/local/bin/compass
            apply_to: "[^mopabootstrapbundle]\.(scss|sass)$"
#        yui_css:
#            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.6.jar
#            apply_to: "\.css$"
#        yui_js:
#            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.6.jar

mopa_bootstrap:
    form:
        show_legend: false # default is true
        render_required_asterisk: true # default is false
        render_optional_text: false # default is true
        collection:
          widget_remove_btn:
            icon: remove
            attr:
              class: btn btn-danger
          widget_add_btn:
            icon: plus
            attr:
              class: btn btn-primary

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        mapping_types:
          enum: string
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
          default:
            auto_mapping: true
            mappings:
              gedmo_translatable:
                type: annotation
                prefix: Gedmo\Translatable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
                alias: GedmoTranslatable # this one is optional and will default to the name set for the mapping
                is_bundle: false
              gedmo_translator:
                type: annotation
                prefix: Gedmo\Translator\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translator/Entity"
                alias: GedmoTranslator # this one is optional and will default to the name set for the mapping
                is_bundle: false
              gedmo_loggable:
                type: annotation
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                is_bundle: false
              gedmo_tree:
                type: annotation
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                alias: GedmoTree # this one is optional and will default to the name set for the mapping
                is_bundle: false
            filters:
              softdeleteable:
                  class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                  enabled: true

doctrine_phpcr:
    session:
        backend: %phpcr.backend%
        workspace: %phpcr.workspace%
        username: %phpcr.user%
        password: %phpcr.pass%
    odm:
        auto_mapping: true
        auto_generate_proxy_classes: %kernel.debug%

doctrine_cache:
    providers:
        phpcr_meta: %dos.cache%
        phpcr_nodes: %dos.cache%

knp_doctrine_behaviors:
    blameable:      true
    timestampable:  true
    geocodable:     ~     # Here null is converted to false
    loggable:       ~
    sluggable:      true
    soft_deletable: true
    # All others behaviors are disabled

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

stof_doctrine_extensions:
  default_locale: fr_FR
  orm:
    default:
      tree: true
      sluggable: tree
      timestampable: false # not needed: listeners are not enabled by default

white_october_pagerfanta:
    exceptions_strategy:
        out_of_range_page:        to_http_not_found
        not_valid_current_page:   to_http_not_found

fos_user:
  db_driver: orm
  firewall_name: main
  user_class: JDJ\UserBundle\Entity\User
  registration:
    form:
        type: jdj_user_registration
  profile:
    form:
        type: jdj_user_profile

fos_comment:
    db_driver: orm
    class:
        model:
            comment: JDJ\CommentBundle\Entity\Comment
            thread: JDJ\CommentBundle\Entity\Thread
            vote: JDJ\CommentBundle\Entity\Vote


services:
  gedmo.listener.blameable:
      class: Gedmo\Blameable\BlameableListener
      tags:
          - { name: doctrine.event_subscriber, connection: default }
      calls:
          - [ setAnnotationReader, [ "@annotation_reader" ] ]
  gedmo.listener.softdeleteable:
      class: Gedmo\SoftDeleteable\SoftDeleteableListener
      tags:
        - { name: doctrine.event_subscriber, connection: default }
      calls:
        - [ setAnnotationReader, [ @annotation_reader ] ]

  gedmo.listener.timestampable:
      class: Gedmo\Timestampable\TimestampableListener
      tags:
        - { name: doctrine.event_subscriber, connection: default }
      calls:
        - [ setAnnotationReader, [ @annotation_reader ] ]

  gedmo.listener.sluggable:
      class: Gedmo\Sluggable\SluggableListener
      tags:
        - { name: doctrine.event_subscriber, connection: default }
      calls:
        - [ setAnnotationReader, [ @annotation_reader ] ]

  gedmo.listener.sortable:
      class: Gedmo\Sortable\SortableListener
      tags:
        - { name: doctrine.event_subscriber, connection: default }
      calls:
        - [ setAnnotationReader, [ @annotation_reader ] ]

  gedmo.listener.loggable:
      class: Gedmo\Loggable\LoggableListener
      tags:
        - { name: doctrine.event_subscriber, connection: default }
      calls:
        - [ setAnnotationReader, [ @annotation_reader ] ]

  twig.extension.intl:
          class: Twig_Extensions_Extension_Intl
          tags:
              - { name: twig.extension }

  twig.extension.text:
      class: Twig_Extensions_Extension_Text
      tags:
          - { name: twig.extension }

gregwar_form: ~

ivory_ck_editor:
    default_config: forum
    configs:
        minimal:
            language: %locale%
            toolbar: basic
        standard:
            toolbar: standard
        forum:
            language: %locale%
            stylesSet: custom_styles  # Chargement des styles personnalisables
            contentsCss:  ['assets/stylesheets/app.css']
            toolbar: [ [ 'Bold','Italic','Underline', 'Blockquote' ], [ 'NumberedList','BulletedList' ], [ 'Link','Unlink' ], [ 'Image' ], [ 'Styles', 'Format' ]; ]
    styles:         # Configuration des styles personnalisables
        custom_styles:
            - { name: "Alerte Success", element: "div",  attributes: { class: "alert alert-success", role: "alert" }}
            - { name: "Alerte Info", element: "div",  attributes: { class: "alert alert-info", role: "alert" }}
            - { name: "Alerte Warning", element: "div",  attributes: { class: "alert alert-warning", role: "alert" }}
            - { name: "Alerte Danger", element: "div",  attributes: { class: "alert alert-danger", role: "alert" }}
            - { name: "Badge", element: "span",  attributes: { class: "badge" }}

knp_snappy:
    pdf:
        enabled:    true
        binary:     /usr/local/bin/wkhtmltopdf.sh
        options:    []
    image:
        enabled:    true
        binary:     /usr/local/bin/wkhtmltoimage
        options:    []

liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        default:
        full:
            quality: 100
            filters:
              relative_resize: { scale: 1 }
        thumbnail:
            quality: 100
            filters:
                thumbnail: { size: [60, 60], mode: outbound }
        thumbnail_XL:
            quality: 100
            filters:
                thumbnail: { size: [80, 80], mode: outbound }
        thumbnail_S:
            quality: 100
            filters:
                thumbnail: { size: [80, 55], mode: outbound }
        magazine_item:
            quality: 100
            filters:
                upscale: { min: [500, 344] }
                thumbnail: { size: [500, 344], mode: outbound }
        cmf_magazine_item:
            data_loader: cmf_media_doctrine_phpcr
            quality: 100
            filters:
                upscale: { min: [500, 344] }
                thumbnail: { size: [500, 344], mode: outbound }
        magazine_item_wide:
            quality: 100
            filters:
                upscale: { min: [600, 300] }
                thumbnail: { size: [600, 300], mode: outbound }
        cmf_magazine_item_wide:
            quality: 100
            data_loader: cmf_media_doctrine_phpcr
            filters:
                upscale: { min: [600, 300] }
                thumbnail: { size: [600, 300], mode: outbound }
        # define the filter to be used with the image preview
        image_upload_thumbnail:
            data_loader: cmf_media_doctrine_phpcr
            filters:
                thumbnail: { size: [100, 100], mode: outbound }
        cmf_block:
            data_loader: cmf_media_doctrine_phpcr
            filters:
                relative_resize: { scale: 1 }
        cmf_thumbnail:
            data_loader: cmf_media_doctrine_phpcr
            filters:
                thumbnail: { size: [100, 69] }

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.block.service.text: ~

cmf_create:
    persistence:
        phpcr:
            image: false

cmf_routing:
    chain:
        routers_by_id:
            router.default: 100
            cmf_routing.dynamic_router: 20
    dynamic:
        generic_controller: cmf_content.controller:indexAction
        persistence:
            phpcr:
                enabled: true
                route_basepath: /cms/routes
cmf_block:
    persistence:
        phpcr:
            block_basepath: /cms/content
cmf_content:
    persistence:
        phpcr:
            content_basepath: /cms/pages
    default_template: SyliusWebBundle:Frontend/StaticContent:show.html.twig

cmf_media:
    persistence:
        phpcr:
            enabled: true
            manager_name:    ~
            media_basepath:  /cms/media
            media_class:     Symfony\Cmf\Bundle\MediaBundle\Doctrine\Phpcr\Media
            file_class:      Symfony\Cmf\Bundle\MediaBundle\Doctrine\Phpcr\File
            directory_class: Symfony\Cmf\Bundle\MediaBundle\Doctrine\Phpcr\Directory
            image_class:     Symfony\Cmf\Bundle\MediaBundle\Doctrine\Phpcr\Image
            event_listeners:
                stream_rewind:    true
                image_dimensions: true
                imagine_cache:    auto

jms_translation:
    configs:
        app:
            dirs: [%kernel.root_dir%, %kernel.root_dir%/../src]
            output_dir: %kernel.root_dir%/Resources/translations
            ignored_domains: [routes]
            excluded_names: ["*Context.php", "*TestCase.php", "*Test.php", "*.feature"]
            excluded_dirs: [Behat, cache, data, logs]

fos_elastica:
    clients:
        default: { host: %fos_elastica.host%, port: %fos_elastica.port% }
    indexes:
        search:
          finder: ~
          settings:
              index:
                  analysis:
                      analyzer:
                          custom_search_analyzer:
                              type: custom
                              tokenizer: standard
                              filter   : [standard, lowercase, asciifolding]
                          custom_index_analyzer:
                              type: custom
                              tokenizer: standard
                              filter   : [standard, lowercase, asciifolding, custom_filter]
                      filter:
                          custom_filter:
                              type: edgeNGram
                              side: front
                              min_gram: 1
                              max_gram: 20

          types:
              user:
                  mappings:
                      username: { search_analyzer: custom_search_analyzer, index_analyzer: custom_index_analyzer, type: string }
                      email: ~
                  persistence:
                      driver: orm
                      model: JDJ\UserBundle\Entity\User
                      provider: ~
                      listener:
                          immediate: ~
                      finder: ~
              jeu:
                  mappings:
                      name: ~
                      slug: { search_analyzer: custom_search_analyzer, index_analyzer: custom_index_analyzer, type: string }
                  persistence:
                      driver: orm
                      model: JDJ\JeuBundle\Entity\Jeu
                      provider: ~
                      listener:
                          immediate: ~
                      finder: ~
              personne:
                  mappings:
                      prenom: ~
                      nom: ~
                      slug: { search_analyzer: custom_search_analyzer, index_analyzer: custom_index_analyzer, type: string }
                  persistence:
                      driver: orm
                      model: JDJ\LudographieBundle\Entity\Personne
                      provider: ~
                      listener:
                          immediate: ~
                      finder: ~
              mechanism:
                  mappings:
                      name: ~
                      slug: { search_analyzer: custom_search_analyzer, index_analyzer: custom_index_analyzer, type: string }
                  persistence:
                      driver: orm
                      model: JDJ\JeuBundle\Entity\Mechanism
                      provider: ~
                      listener:
                          immediate: ~
                      finder: ~
              theme:
                  mappings:
                      name: ~
                      slug: { search_analyzer: custom_search_analyzer, index_analyzer: custom_index_analyzer, type: string }
                  persistence:
                      driver: orm
                      model: JDJ\JeuBundle\Entity\Theme
                      provider: ~
                      listener:
                          immediate: ~
                      finder: ~