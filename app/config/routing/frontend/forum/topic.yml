app_topic_create:
    methods: [GET, POST]
    path: /topics/new
    defaults:
        _controller: app.controller.topic:createAction
        _sylius:
            template: frontend/topic/create.html.twig
            redirect:
                route: app_post_index_by_topic
                parameters: { topicId: resource.id }

app_topic:
    resource: |
        alias: app.topic
        templates: :frontend/topic
        except: [create]
    type: sylius.resource

app_topic_index:
    methods: [GET]
    path: /topics/
    defaults:
        _controller: app.controller.topic:indexAction
        _sylius:
            paginate: 10
            sortable: true
            sorting:
                createdAt: desc
            template: frontend/topic/index.html.twig