sylius_shop_login:
    path: /login
    methods: [GET]
    defaults:
        _controller: sylius.controller.user_security:loginAction
        _sylius:
            template: frontend/security/login.html.twig

sylius_shop_login_check:
    path: /login-check
    defaults:
        _controller: sylius.controller.user_security:checkAction

app_frontend_logout:
    path: /logout

app_frontend_register:
    path: /register
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.customer:createAction
        _sylius:
            form: sylius_customer_simple_registration
            event: register
            template: frontend/register.html.twig
            redirect:
                route: app_homepage
            flash: sylius.customer.register

sylius_shop_request_password_reset_token:
    path: /forgotten-password
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.shop_user:requestPasswordResetTokenAction
        _sylius:
            template: frontend/account/requestPasswordReset.html.twig
            redirect: sylius_shop_login

sylius_shop_password_reset:
    path: /forgotten-password/{token}
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.shop_user:resetPasswordAction
        _sylius:
            template: frontend/account/resetPassword.html.twig
            redirect: sylius_shop_login

sylius_shop_user_check_action:
    path: /user-check
    methods: [GET]
    defaults:
        _controller: sylius.controller.shop_user:showAction
        _format: json
        _sylius:
            repository:
                method: findOneByEmail
                arguments:
                    email: $email
            serialization_groups: [Secured]

sylius_shop_user_request_verification_token:
    path: /
    methods: [POST]
    defaults:
        _controller: sylius.controller.shop_user:requestVerificationTokenAction

sylius_shop_user_verification:
    path: /{token}
    methods: [GET]
    defaults:
        _controller: sylius.controller.shop_user:verifyAction
        _sylius:
            redirect: app_homepage