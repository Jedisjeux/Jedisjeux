app_game:
    resource: |
        alias: app.game
        path: /jeux
        form: JDJ\JeuBundle\Form\JeuType
        templates: :frontend/game
        redirect: index
    type: sylius.resource

app_game_index:
    methods: [GET]
    path: /jeux/
    defaults:
        _controller: app.controller.game:indexAction
        _sylius:
            sorting:
                createdAt: desc
            template: frontend/game/index.html.twig

app_game_index_by_mechanism:
    methods: [GET]
    path: /jeux/mecanismes/{permalink}
    defaults:
        _controller: app.controller.game:indexByMechanismAction
        _sylius:
            paginate: 12
            sorting:
                createdAt: desc
            template: frontend/game/index_by_mechanism.html.twig

app_game_index_by_theme:
    methods: [GET]
    path: /jeux/themes/{permalink}
    defaults:
        _controller: app.controller.game:indexByThemeAction
        _sylius:
            paginate: 12
            sorting:
                createdAt: desc
            template: frontend/game/index_by_theme.html.twig

app_game_show:
    methods: [GET]
    path: /jeux/{slug}
    defaults:
        _controller: app.controller.game:showAction
        _sylius:
            template: frontend/game/show.html.twig