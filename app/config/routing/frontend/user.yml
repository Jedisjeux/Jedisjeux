sylius_user_registration:
    path: /register
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.customer:createAction
        _sylius:
            form: sylius_customer_registration
            event: register
            template: SyliusWebBundle:Frontend/User:register.html.twig
            permission: false
            redirect:
                route: sylius_homepage
                parameters: { email: resource.email }

sylius_user_security_login:
    path: /login
    methods: [GET]
    defaults:
        _controller: sylius.controller.user_security:loginAction
    options:
        expose: true

sylius_user_security_check:
    path: /login_check
    methods: [POST]
    defaults:
        _controller: sylius.controller.user_security:checkAction

sylius_user_security_logout:
    path: /logout
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.user_security:logoutAction

sylius_password_resetting:
    resource: @SyliusUserBundle/Resources/config/routing/password_reset.yml
    prefix: /resetting