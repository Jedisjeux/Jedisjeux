app_person:
    resource: |
        alias: app.person
        path: /ludographies
        templates: :frontend/person
        redirect: index
    type: sylius.resource

app_person_index:
    methods: [GET]
    path: /ludographies/
    defaults:
      _controller: app.controller.person:indexAction
      _sylius:
        template: frontend/person/index.html.twig
        sortable: true
        paginate: 12
        sorting:
            gameCount: desc

app_person_show:
    methods: [GET]
    path: /ludographie/{slug}
    defaults:
      _controller: app.controller.person:showAction
      _sylius:
        template: frontend/person/show.html.twig