app_game_play_create:
    methods: [GET, POST]
    path: /parties/new
    defaults:
        _controller: app.controller.game_play:createAction
        _sylius:
            template: frontend/game_play/create.html.twig
            factory:
                method: createForProduct
                arguments: [$productSlug]
            redirect:
                route: app_game_play_show
                parameters: { productSlug: $productSlug, id: resource.id }

app_game_play:
    resource: |
        alias: app.game_play
        path: /parties
        templates: :frontend/game_play
        redirect: index
        only: [index, show, delete]
    type: sylius.resource

