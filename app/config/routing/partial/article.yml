app_partial_article_index:
    methods: [GET]
    path: /articles/
    defaults:
        _controller: app.controller.article:indexAction
        _sylius:
            template: $template
            paginate: $paginate
            sortable: true
            repository:
                method: createFilterPaginator
                arguments: [$criteria, $sorting]
    requirements:
        template: "[^?]+"

app_partial_article_status_show:
    methods: [GET]
    path: /articles/{id}/status
    defaults:
        _controller: app.controller.article:showStatusAction
        _sylius:
            template: $template
    requirements:
        template: "[^?]+"