sylius_partial_product_review_index:
    methods: [GET]
    path: /product-reviews/
    defaults:
        _controller: sylius.controller.product_review:indexAction
        _sylius:
            criteria: $criteria
            template: $template
            paginate: $paginate
            sortable: true
            sorting: $sorting
    requirements:
        template: "[^?]+"

sylius_partial_product_review_create:
    path: /products/{productId}/reviews/new
    methods: [GET]
    defaults:
        _controller: sylius.controller.product_review:createAction
        _sylius:
            template: 'partial/product_review/_form.html.twig'
            factory:
                method: createForSubject
                arguments: [$productId]
            permission: false

sylius_partial_product_rating_create:
    path: /products/{productId}/rating/new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.product_review:createAction
        _sylius:
            template: 'partial/product_review/rating/_form.html.twig'
            form: sylius_product_review_rating
            factory:
                method: createForSubject
                arguments: [$productId]
            permission: false