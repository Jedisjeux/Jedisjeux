sylius_partial_product_review_index:
    methods: [GET]
    path: /product-reviews/{template}
    defaults:
        _controller: sylius.controller.product_review:indexAction
        _sylius:
            criteria: $criteria
            template: $template
            paginate: $paginate
            sortable: true
            sorting: $sorting
    requirements:
        template: "[^?]+"