# These routes use Generic Crud Routing with SyliusResourceBundle
# @see http://docs.sylius.org/en/latest/bundles/SyliusResourceBundle/routing.html

admin_user:
    resource: |
        alias: app.user
        section: admin
        path: utilisateurs
        form: JDJ\UserBundle\Form\UserType
        templates: :backend/person
        redirect: index
    type: sylius.resource

admin_game:
    resource: |
        alias: app.game
        section: admin
        path: jeux
        form: JDJ\JeuBundle\Form\JeuType
        templates: :backend/game
        redirect: index
    type: sylius.resource

admin_country:
    resource: |
        alias: app.country
        section: admin
        path: pays
        form: AppBundle\Form\Type\CountryType
        templates: :backend/country
        redirect: index
    type: sylius.resource

admin_person:
    resource: |
        alias: app.person
        section: admin
        path: personnes
        form: JDJ\LudographieBundle\Form\PersonneType
        templates: :backend/person
        redirect: index
    type: sylius.resource

sylius_admin_taxonomy:
    resource: backend/taxonomy.yml

sylius_admin_taxon:
    resource: backend/taxon.yml
    prefix: /taxonomies/{taxonomyId}/