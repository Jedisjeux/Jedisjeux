app_api_product_list:
    resource: |
        section: api
        alias: app.product_list
        only: [index, create]
    type: sylius.resource_api

app_api_product_list_add_product:
    methods: [POST]
    path: /product-lists/{id}/products/{productId}
    defaults:
        _controller: app.controller.product_list.updateAction
        _sylius:
            form: app_product_list_product

app_api_product_list_remove_product:
    methods: [DELETE]
    path: /product-lists/{id}/products/{productId}
    defaults:
        _controller: app.controller.product_list.updateAction
        _sylius:
            form: app_product_list_product