app_backend_dealer:
    resource: |
        alias: app.dealer
        section: backend
        templates: :backend/crud
        redirect: index
    type: sylius.resource

app_backend_dealer_index:
    methods: [GET]
    path: /dealers/
    defaults:
        _controller: app.controller.dealer:indexAction
        _sylius:
            repository:
                method: createFilterPaginator
                arguments: [$criteria, $sorting]
            template: backend/crud/index.html.twig
            vars:
              templates:
                  grid: backend/dealer/_grid.html.twig
              icon: building
              subheader: app.ui.manage_dealers
              actions:
                  create:
                      route: app_backend_dealer_create