app_backend_post:
    resource: |
        alias: app.post
        section: backend
        templates: :backend/post
        redirect: index
    type: sylius.resource

app_backend_post_index:
    methods: [GET]
    path: /posts/
    defaults:
        _controller: app.controller.post:indexAction
        _sylius:
            repository:
                method: createFilterPaginator
                arguments: [$criteria, $sorting]
            template: backend/post/index.html.twig