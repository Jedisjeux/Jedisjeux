app_backend_contact_request:
    resource: |
        alias: app.contact_request
        section: backend
        templates: :backend/crud
        only: [delete]
        redirect: index
    type: sylius.resource

app_backend_contact_request_show:
    methods: [GET]
    path: /contact-requests/{id}
    defaults:
        _controller: app.controller.contact_request:showAction
        _sylius:
            section: backend
            template: backend/contact_request/show.html.twig

app_backend_contact_request_index:
    methods: [GET]
    path: /contact-requests/
    defaults:
        _controller: app.controller.contact_request:indexAction
        _sylius:
            template: backend/crud/index.html.twig
            repository:
                method: createFilterPaginator
                arguments: [$criteria, $sorting]
            paginate: 10
            sortable: true
            vars:
              templates:
                  grid: backend/contact_request/_grid.html.twig
              icon: users
              subheader: app.ui.manage_contact_requests