app_backend_article:
    resource: |
        alias: app.article
        section: backend
        templates: :backend/article
        redirect: index
    type: sylius.resource

app_backend_article_index:
    methods: [GET]
    path: /articles/
    defaults:
        _controller: app.controller.article:indexAction
        _sylius:
            section: backend
            grid: app_backend_article
            filterable: true
            template: backend/crud/index.html.twig


app_backend_article_create_for_test:
    methods: [GET]
    path: /articles/tests/{productId}/new
    defaults:
        _controller: app.controller.article:createAction
        _sylius:
            factory:
                method: createForProductId
                arguments: [$productId]
            template: backend/article/create.html.twig
