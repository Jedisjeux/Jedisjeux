app_backend_product_list:
    resource: |
        alias: app.product_list
        section: backend
        templates: :backend/crud
        except: ['show', 'create']
        redirect: update
        grid: app_backend_product_list
        vars:
            all:
                subheader: app.ui.manage_product_lists
            index:
                icon: list
    type: sylius.resource
