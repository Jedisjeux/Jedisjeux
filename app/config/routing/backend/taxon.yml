sylius_admin_taxon_create:
    path: /taxons/new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.taxon:createAction
        _sylius:
            template: backend/taxon/create.html.twig
            factory:
                method: createForTaxonomy
                arguments: $taxonomyId
            redirect:
                route: sylius_admin_taxonomy_show
                parameters: {'id': $taxonomyId}

sylius_admin_taxon_update:
    path: /{id}/edit
    methods: [GET, PUT]
    defaults:
        _controller: sylius.controller.taxon:updateAction
        _sylius:
            template: backend/taxon/update.html.twig
            redirect:
                route: sylius_admin_taxonomy_show
                parameters: {'id': $taxonomyId}

