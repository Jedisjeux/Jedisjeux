app_backend_topic:
    resource: |
        alias: app.topic
        section: backend
        templates: :backend/crud
        except: ['index']
        redirect: index
    type: sylius.resource

app_backend_topic_index:
    methods: GET
    path: /topics/
    defaults:
      _controller: app.controller.topic:indexAction
      _sylius:
          template: backend/crud/index.html.twig
          filterable: true
          sortable: true
          sorting:
              createdAt: desc
          vars:
              templates:
                  grid: backend/topic/_grid.html.twig
              icon: comments
              subheader: app.ui.manage_topics