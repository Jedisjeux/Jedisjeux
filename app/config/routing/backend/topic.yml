app_backend_topic:
    resource: |
        alias: app.topic
        section: backend
        templates: :backend/topic
        redirect: index
    type: sylius.resource

app_backend_topic_index:
    methods: [GET]
    path: /topics/
    defaults:
        _controller: app.controller.topic:indexAction
        _sylius:
            repository:
                method: createFilterPaginator
                arguments: [$criteria, $sorting]
            template: backend/topic/index.html.twig