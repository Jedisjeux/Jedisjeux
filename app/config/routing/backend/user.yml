sylius_admin_user:
    resource: |
        alias: sylius.user
        section: admin
        templates: :backend/user
        redirect: index
    type: sylius.resource

sylius_admin_user_index:
    methods: [GET]
    path: /users/
    defaults:
      _controller: sylius.controller.user:indexAction
      _sylius:
        template: backend/user/index.html.twig
        filterable: true
        repository:
            method: createFilterPaginator
            arguments:
              - $criteria
              - $sorting