app_admin_ajax_person:
    resource: |
        section: admin_ajax
        alias: app.person
        path: "/"
        only: [create]
    type: sylius.resource_api

app_admin_ajax_person_by_name_phrase:
    path: /search
    methods: [GET]
    defaults:
        _controller: app.controller.person:indexAction
        _sylius:
            serialization_groups: [Autocomplete]
            repository:
                method: findByNamePart
                arguments:
                    phrase: $phrase

