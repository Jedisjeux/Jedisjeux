app_admin_ajax_person_by_name_phrase:
    path: /search
    methods: [GET]
    defaults:
        _controller: app.controller.person:indexAction
        _sylius:
            serialization_groups: [Autocomplete]
            repository:
                method: findByNamePart
                arguments:
                    phrase: $phrase

app_admin_ajax_person_create:
    path: /
    methods: [POST]
    defaults:
        _controller: app.controller.person:createAction
