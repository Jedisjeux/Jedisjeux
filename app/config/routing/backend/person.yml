admin_person:
    resource: |
        alias: app.person
        section: backend
        templates: :backend/crud
        except: ['index']
        redirect: index
    type: sylius.resource

app_backend_person_index:
    methods: GET
    path: /people/
    defaults:
      _controller: app.controller.person:indexAction
      _sylius:
          template: backend/crud/index.html.twig
          filterable: true
          sortable: true
          sorting:
              slug: asc
          vars:
              templates:
                  grid: backend/person/_grid.html.twig
              icon: users
              subheader: app.ui.manage_people
              actions:
                  create:
                      route: app_backend_person_create