imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

doctrine:
    dbal:
        dbname:   "test"
        driver:   pdo_mysql
        user:     "%database.user%"
        password: "%database.password%"

swiftmailer:
    disable_delivery: true