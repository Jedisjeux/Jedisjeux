# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

    # <!-- calculators -->
    app.calculator.topic_count_by_taxon:
        class: AppBundle\Calculator\TopicCountByTaxonCalculator
        arguments:
            - "@app.repository.topic"

    app.calculator.product_count_by_taxon:
        class: AppBundle\Calculator\ProductCountByTaxonCalculator
        arguments:
            - "@sylius.repository.product"

    # <!-- updaters -->
    app.updater.topic_count_by_taxon:
        class: AppBundle\Updater\TopicCountByTaxonUpdater
        arguments:
            - "@app.calculator.topic_count_by_taxon"

    app.updater.post_count_by_topic:
        class: AppBundle\Updater\PostCountByTopicUpdater

    app.updater.product_count_by_taxon:
        class: AppBundle\Updater\ProductCountByTaxonUpdater
        arguments:
            - "@app.calculator.product_count_by_taxon"

    # <!-- Subscribers -->
    app.subscriber.add_topic_follower:
        class: AppBundle\EventSubscriber\AddTopicFollowerSubscriber
        arguments:
            - "@sylius.context.customer"
        tags:
            - { name: kernel.event_subscriber }

    app.subscriber.create_topic_notification:
        class: AppBundle\EventSubscriber\CreateTopicNotificationSubscriber
        arguments:
            - "@sylius.context.customer"
            - "@app.factory.notification"
            - "@app.manager.notification"
        tags:
            - { name: kernel.event_subscriber }

    app.subscriber.send_registration_email:
        class: AppBundle\EventSubscriber\SendRegistrationEmailSubscriber
        arguments:
            - "@sylius.email_sender"
        tags:
            - { name: kernel.event_subscriber }

    app.subscriber.send_contact_email:
        class: AppBundle\EventSubscriber\SendContactEmailSubscriber
        arguments:
            - "@sylius.email_sender"
        tags:
            - { name: kernel.event_subscriber }

    app.subscriber.calculate_topic_count_by_taxon:
        class: AppBundle\EventSubscriber\CalculateTopicCountByTaxonSubscriber
        arguments:
            - @app.updater.topic_count_by_taxon
        tags:
            - { name: kernel.event_subscriber }

    app.subscriber.calculate_post_count_by_topic:
        class: AppBundle\EventSubscriber\CalculatePostCountByTopicSubscriber
        arguments:
            - @app.updater.post_count_by_topic
        tags:
            - { name: kernel.event_subscriber }

    app.subscriber.calculate_product_count_by_taxon:
        class: AppBundle\EventSubscriber\CalculateProductCountByTaxonSubscriber
        arguments:
            - @app.updater.product_count_by_taxon
        tags:
            - { name: kernel.event_subscriber }

    app.subscriber.article_document_reference:
        class: AppBundle\EventSubscriber\ArticleDocumentReferenceSubscriber
        arguments:
            [ "@doctrine_phpcr" ]
        tags:
            - { name: doctrine.event_subscriber }

    app.subscriber.load_customer_element_object:
        class: AppBundle\EventSubscriber\CustomerListElementReferenceSubscriber
        tags:
            - { name: doctrine.event_subscriber, connection: default }

    # <!-- Controllers -->
    app.controller.search:
        class: AppBundle\Controller\SearchController
        calls:
            - [ setContainer, ['@service_container'] ]

    app.controller.form:
        class: AppBundle\Controller\FormController
        calls:
            - [ setContainer, ['@service_container'] ]

    # <!-- Forms filters -->
    app.form.filter.query:
        class: AppBundle\Form\Filter\QueryFilterType
        tags:
          - { name: form.type, alias: app_filter_query }

    app.form.filter.product:
        class: AppBundle\Form\Filter\ProductFilterType
        tags:
            - { name: 'form.type', alias: 'app_filter_product' }

    app.form.filter.article:
        class: AppBundle\Form\Filter\ArticleFilterType
        tags:
            - { name: 'form.type', alias: 'app_filter_article' }

    # <!-- Forms -->
    # TODO remove (in sylius.yml) !
    app.form.type.post:
        class: AppBundle\Form\Type\PostType
        tags:
          - { name: form.type, alias: app_post }

    sylius.form.type.product_review_rating:
        class: AppBundle\Form\Type\RatingType
        arguments:
            - %sylius.model.product_review.class%
            - []
            - 'product'
        tags:
          - { name: form.type, alias: sylius_product_review_rating }

    app.form.type.game_rate:
        class: AppBundle\Form\Type\GameRateType
        tags:
          - { name: form.type, alias: app_game_rate }

    sylius.form.type.product_view_count:
        class: AppBundle\Form\Type\ProductViewCountType
        arguments:
            - %sylius.model.product.class%
            - []
        tags:
          - { name: form.type, alias: sylius_product_view_count }

    # <!-- Text Filters -->
    app.text.filter.bbcode2html:
        class: AppBundle\TextFilter\Bbcode2Html
        arguments:
            - @database_connection
            - @sylius.repository.product_variant

    sonata.block.service.rss:
        class: Sonata\BlockBundle\Block\Service\RssBlockService
        arguments:
            - sonata.block.service.rss
            - "@templating"
        tags:
            - { name: sonata.block }

    fos_user.doctrine_registry:
        alias: doctrine

    app.block.blockquote:
        class: AppBundle\Block\BlockquoteBlockService
        arguments:
            - app.block.blockquote
            - "@templating"
        tags:
            - {name: sonata.block}

    app.block.single_image:
        class: AppBundle\Block\SingleImageBlockService
        arguments:
            - app.block.single_image
            - "@templating"
        tags:
            - {name: sonata.block}

    # <!-- Notifications -->
    app.notification_manager.product:
        class: AppBundle\NotificationManager\ProductNotificationManager
        arguments:
            - "@app.factory.notification"
            - "@doctrine.orm.entity_manager"
            - "@sylius.repository.user"
            - "@router"
            - "@translator"

    # <!-- Serializers -->
    app.serializer.liip_serializer_handler:
        class: AppBundle\Handler\LiipSerializeHandler
        arguments:
            - "@liip_imagine.cache.manager"
        tags:
            - {name: jms_serializer.handler, type: LiipSerializer, format: json}

    # <!-- Security -->
    app.security.api_entry_point:
        class: AppBundle\Security\Authentication\EntryPoint\ApiEntryPoint

    # <!-- Google Analytics -->
    app.google_analytics.client:
        class: Google_Client
        calls:
            - [ setApplicationName, ['Jedisjeux'] ]
            - [ setAuthConfig, ['%google.analytics.private_key_file%'] ]
            - [ addScope, ['https://www.googleapis.com/auth/analytics.readonly'] ]

    app.google_analytics.page_views:
        class: AppBundle\GoogleAnalytics\PageViewsService
        arguments:
            - @app.google_analytics.client
            - %google.analytics.profile_id%