# @see http://symfony.com/doc/current/bundles/LiipImagineBundle/filters.html
liip_imagine:
    loaders:
        default:
            filesystem:
                data_root: "%kernel.root_dir%/../web"
    filter_sets:
        # @see http://symfony.com/doc/current/bundles/LiipImagineBundle/filters.html
        cache: ~
        default:
        full:
            quality: 100
            filters:
              relative_resize: { scale: 1 }
        cmf_full:
            data_loader: cmf_media_doctrine_phpcr
            quality: 100
            filters:
              relative_resize: { scale: 1 }
        thumbnail:
            quality: 100
            filters:
                thumbnail: { size: [60, 60], mode: outbound }
        cmf_thumbnail:
            data_loader: cmf_media_doctrine_phpcr
            filters:
                thumbnail: { size: [60, 60] }
        thumbnail_XL:
            quality: 100
            filters:
                thumbnail: { size: [90, 90], mode: outbound }
        thumbnail_S:
            quality: 100
            filters:
                thumbnail: { size: [80, 55], mode: outbound }
        cmf_thumbnail_S:
            data_loader: cmf_media_doctrine_phpcr
            quality: 100
            filters:
                thumbnail: { size: [80, 55], mode: outbound }
        cmf_block_medium:
            data_loader: cmf_media_doctrine_phpcr
            filters:
                relative_resize: { widen: 380 }
        image_box_4:
            filters:
                relative_resize: { widen: 300 }
        magazine_item:
            quality: 100
            filters:
                upscale: { min: [500, 344] }
                thumbnail: { size: [500, 344], mode: outbound }
        cmf_magazine_item:
            data_loader: cmf_media_doctrine_phpcr
            quality: 100
            filters:
                upscale: { min: [500, 344] }
                thumbnail: { size: [500, 344], mode: outbound }
        magazine_item_wide:
            quality: 100
            filters:
                upscale: { min: [600, 300] }
                thumbnail: { size: [600, 300], mode: outbound }
        cmf_magazine_item_wide:
            quality: 100
            data_loader: cmf_media_doctrine_phpcr
            filters:
                upscale: { min: [600, 300] }
                thumbnail: { size: [600, 300], mode: outbound }
        # define the filter to be used with the image preview
        image_upload_thumbnail:
            data_loader: cmf_media_doctrine_phpcr
            filters:
                thumbnail: { size: [100, 100], mode: outbound }
        cmf_block:
            data_loader: cmf_media_doctrine_phpcr
            filters:
                relative_resize: { scale: 1 }
        small_width_fixed:
            filters:
                relative_resize: { widen: 100 }
        small_height_fixed:
            filters:
                relative_resize: { heighten: 80 }
        logo:
            quality: 100
            filters:
                relative_resize: { widen: 200 }
        pub_banner:
            quality: 100
            filters:
                thumbnail: { size: [300, 250], mode: outbound }
