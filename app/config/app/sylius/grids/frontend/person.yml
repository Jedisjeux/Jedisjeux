sylius_grid:
    grids:
        app_frontend_person:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.person.class%"
                    repository:
                        method: createFrontendListQueryBuilder
                        arguments:
                            criteria: "expr:service('request_stack').getCurrentRequest().get('criteria', [])"
            limits: ~
            sorting:
                createdAt: desc
            fields:
                createdAt:
                    type: twig
                    sortable: ~
            filters:
                roles:
                    type: frontend_person_role
                    form_options:
                        placeholder: sylius.ui.all
                zone:
                    type: frontend_taxon
                    options:
                        field: taxon
                    form_options:
                        label: sylius.ui.category
                        placeholder: app.ui.all_female
                        taxon_code: zones
