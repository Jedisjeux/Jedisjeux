sylius_grid:
    grids:
        app_frontend_person:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.person.class%"
                    repository:
                        method: createListQueryBuilder
            limits: ~
            sorting:
                createdAt: desc
            fields:
                createdAt:
                    type: twig
                    sortable: ~
            filters:
                roles:
                    type: frontend_person_role
                    form_options:
                        placeholder: sylius.ui.all
                mainTaxon:
                    type: frontend_taxon
                    form_options:
                        label: sylius.ui.category
                        placeholder: app.ui.all_female
                        taxons:
                            Europe: europe
                            Am√©rique: amerique
                            Asie: asie
