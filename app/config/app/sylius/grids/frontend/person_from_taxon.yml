sylius_grid:
    grids:
        app_frontend_person_from_taxon:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.person.class%"
                    repository:
                        method: createListQueryBuilder
                        arguments:
                            taxon: "expr:service('sylius.repository.taxon').findOneBySlug($slug, '%locale%')"
            limits: ~
            sorting:
                createdAt: desc
            fields:
                createdAt:
                    type: twig
                    label: sylius.ui.created_at
                    sortable: ~


