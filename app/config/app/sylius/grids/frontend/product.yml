sylius_grid:
    grids:
        sylius_frontend_product:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.product.class%"
                    repository:
                        method: createListQueryBuilder
                        arguments: ["%locale%", true, "$criteria"]
            sorting:
                createdAt: desc
            fields:
                createdAt:
                    type: string
                    sortable: ~
                averageRating:
                    type: string
                    sortable: ~
                variant.releasedAt:
                    path: variant.releasedAt
                    type: string
                    sortable: ~
