sylius_grid:
    grids:
        app_frontend_game_library:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.product_list_item.class%"
                    repository:
                        method: createQueryBuilderForGameLibrary
                        arguments: ["expr:service('sylius.context.customer').getCustomer()", "%locale%"]
            limits: ~
            sorting:
                box.height: desc
            fields:
                createdAt:
                    type: twig
                    sortable: ~
                box.height:
                    type: twig
                    sortable: ~
            filters:
                playerCount:
                    type: player_count
                    form_options:
                        product_alias: product
                minAge:
                    type: less_than_or_equal
                    options:
                        field: product.minAge
                    form_options:
                        label: 'app.ui.age'
                        placeholder: 'Pouvant être joué à (en année)'
                minDuration:
                    type: less_than_or_equal
                    options:
                        field: product.minDuration
                    form_options:
                        label: 'app.ui.duration'
                        placeholder: 'Durée inférieure à (en minute)'