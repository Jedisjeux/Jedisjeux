sylius_grid:
    grids:
        app_frontend_festival_list_item:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.festival_list_item.class%"
                    repository:
                        method: createListQueryBuilderByList
                        arguments:
                            - "expr:notFoundOnNull(service('app.repository.festival_list').findOneBySlug($festivalListSlug))"
                            - "%locale%"
            limits: ~
            sorting:
                createdAt: desc
            fields:
                createdAt:
                    type: twig
                    label: sylius.ui.created_at
                    sortable: ~
            filters:
                playerCount:
                    type: between_two_fields
                    options:
                        fields:
                            first: product.minPlayerCount
                            second: product.maxPlayerCount
                    form_options:
                        label: 'app.ui.player_count'
                minAge:
                    type: less_than_or_equal
                    options:
                        field: product.minAge
                    form_options:
                        label: 'app.ui.age'
                        placeholder: 'Pouvant être joué à (en année)'
                minDuration:
                    type: less_than_or_equal
                    options:
                        field: product.minDuration
                    form_options:
                        label: 'app.ui.duration'
                        placeholder: 'Durée inférieure à (en minute)'
