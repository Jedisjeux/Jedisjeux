sylius_grid:
    grids:
        app_frontend_festival_list_item:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.festival_list_item.class%"
                    repository:
                        method: createListQueryBuilderByList
                        arguments:
                            - "expr:notFoundOnNull(service('app.repository.festival_list').findOneBySlug($festivalListSlug))"
                            - "%locale%"
            limits: ~
            sorting:
                createdAt: desc
            fields:
                createdAt:
                    type: twig
                    label: sylius.ui.created_at
                    sortable: ~
            filters:
                playerCount:
                    type: player_count
                    form_options:
                        product_alias: product
                age:
                    type: age
                    form_options:
                        product_alias: product
                duration:
                    type: duration
                    form_options:
                        product_alias: product
