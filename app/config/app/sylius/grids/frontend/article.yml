sylius_grid:
    grids:
        app_frontend_article:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.article.class%"
                    repository:
                        method: createFrontendListQueryBuilder
                        arguments:
                            locale: "%locale%"
                            taxonSlug: $slug
            limits: ~
            sorting:
                publishStartDate: desc
            fields:
                title:
                    type: string
                    label: sylius.ui.title
                    sortable: ~
                viewCount:
                    type: int
                    sortable: ~
                topic.postCount:
                    type: int
                    path: topic.postCount
                publishStartDate:
                    type: date
                    sortable: ~
            filters:
                mainTaxon:
                    type: frontend_taxon
                    form_options:
                        label: sylius.ui.category
                        taxons:
                            app.ui.news: news
                            app.ui.review_articles: review-articles
                            app.ui.previews: previews
                            app.ui.in_the_boxes: in-the-boxes
                            app.ui.report_articles: report-articles
                            app.ui.interviews: interviews
                            app.ui.videos: videos
