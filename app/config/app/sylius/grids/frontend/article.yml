sylius_grid:
    grids:
        app_frontend_article:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.article.class%"
                    repository:
                        method: createListQueryBuilder
                        arguments: ["%locale%", $productId]
            limits: ~
            sorting:
                publishStartDate: desc
            fields:
                title:
                    type: string
                    label: sylius.ui.title
                    sortable: ~
                viewCount:
                    type: int
                    sortable: ~
                topic.postCount:
                    type: int
                    path: topic.postCount
                publishStartDate:
                    type: date
                    sortable: ~
