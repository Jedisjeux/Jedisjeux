sylius_grid:
    grids:
        app_frontend_topic:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.topic.class%"
                    repository:
                        method: createFrontendListQueryBuilder
                        arguments:
                            localeCode: "%locale%"
                            showPrivate: "expr:service('security.authorization_checker').isGranted('ROLE_STAFF')"
            limits: ~
            sorting:
                createdAt: desc
            fields:
                createdAt:
                    type: date
                    path: lastPostCreatedAt
                    sortable: ~
                postCount:
                    type: string
                    sortable: ~
            filters:
                mainTaxon:
                    type: frontend_taxon
                    form_options:
                        label: sylius.ui.category
                        taxon_code: forum
