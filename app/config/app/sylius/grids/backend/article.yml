sylius_grid:
    grids:
        app_backend_article:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.article.class%"
                    repository:
                        method: createListQueryBuilder
                        arguments: ["%locale%", $productId, null]
            sorting:
                createdAt: desc
            fields:
                image:
                    type: twig
                    label: sylius.ui.image
                    path: .
                    options:
                        template: "backend/article/grid/field/image.html.twig"
                title:
                    type: string
                    label: sylius.ui.title
                    sortable: title
                category:
                    type: string
                    label: sylius.ui.category
                    path: mainTaxon
                status:
                    type: twig
                    label: sylius.ui.status
                    options:
                        template: "backend/grid/field/state.html.twig"
                        vars:
                            labels: "backend/article/label/state"
                createdAt:
                    type: twig
                    label: app.ui.created_at
                    sortable: createdAt
                    options:
                        template: "backend/grid/field/date/medium.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [title]
                status:
                    type: status
                    form_options:
                        label: sylius.ui.status
                        statuses:
                            sylius.ui.new: new
                            sylius.ui.pending_review: pending_review
                            sylius.ui.pending_publication: pending_publication
                            sylius.ui.published: published
                mainTaxon:
                    type: taxon
                    form_options:
                        label: sylius.ui.category
                        taxons:
                            app.ui.news: news
                            app.ui.review_articles: review-articles
                            app.ui.previews: previews
                            app.ui.in_the_boxes: in-the-boxes
                            app.ui.report_articles: report-articles
                            app.ui.interviews: interviews
                            app.ui.videos: videos
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                subitem:
                    manage_reviews:
                        type: manage_article_reviews
