sylius_grid:
    grids:
        app_backend_festival_list:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.festival_list.class%"
            sorting:
                startAt: desc
            fields:
                name:
                    type: string
                    label: sylius.ui.name
                    sortable: ~
                startAt:
                    type: datetime
                    label: sylius.ui.start_date
                    sortable: ~
                    options:
                        format: d M Y
                endAt:
                    type: datetime
                    label: sylius.ui.end_date
                    sortable: ~
                    options:
                        format: d M Y
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [name]
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
