sylius_grid:
    grids:
        app_backend_post:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.post.class%"
                    repository:
                        method: createListQueryBuilder
                        arguments: [$topicId]
            sorting:
                createdAt: desc
            fields:
                avatar:
                    type: twig
                    label: app.ui.avatar
                    path: author
                    options:
                        template: "backend/customer/grid/field/avatar.html.twig"
                author.user.username:
                    type: string
                    label: sylius.ui.username
                topic.title:
                    type: string
                    label: app.ui.topic

                createdAt:
                    type: twig
                    label: sylius.ui.created_at
                    sortable: createdAt
                    options:
                        template: "backend/grid/field/date/medium.html.twig"
            actions:
                item:
                    update:
                        type: update
                    delete:
                        type: delete
