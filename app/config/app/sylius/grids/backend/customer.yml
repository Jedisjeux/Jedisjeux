sylius_grid:
    grids:
        sylius_backend_customer:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.customer.class%"
            sorting:
                createdAt: desc
            fields:
                user:
                    type: twig
                    label: app.ui.avatar
                    options:
                        template: "backend/grid/field/avatar/circularThumbnail.html.twig"
                email:
                    type: string
                    label: sylius.ui.email
                    sortable: email
                createdAt:
                    type: twig
                    label: sylius.ui.created_at
                    sortable: createdAt
                    options:
                        template: "backend/grid/field/date/medium.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [email]
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
