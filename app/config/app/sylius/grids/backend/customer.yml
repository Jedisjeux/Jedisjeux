sylius_grid:
    grids:
        sylius_backend_customer:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.customer.class%"
            sorting:
                createdAt: desc
            fields:
                avatar:
                    type: twig
                    label: app.ui.avatar
                    path: .
                    options:
                        template: "backend/customer/grid/field/avatar.html.twig"
                email:
                    type: string
                    label: sylius.ui.email
                    sortable: email
                createdAt:
                    type: twig
                    label: sylius.ui.registration_date
                    sortable: createdAt
                    options:
                        template: "backend/grid/field/date/medium.html.twig"
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    path: .
                    options:
                        template: "backend/customer/grid/field/enabled.html.twig"
                verified:
                    type: twig
                    label: sylius.ui.verified
                    path: .
                    options:
                        template: "backend/customer/grid/field/verified.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [email]
            actions:
                item:
                    show:
                        type: show
                    update:
                        type: update
