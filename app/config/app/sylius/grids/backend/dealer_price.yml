sylius_grid:
    grids:
        app_backend_dealer_price:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.dealer_price.class%"
            sorting:
                url: desc
            fields:
                dealer:
                    type: string
                    label: app.ui.dealer
                name:
                    type: string
                    label: sylius.ui.name
                    sortable: name
                url:
                    type: string
                    label: sylius.ui.path
                    sortable: ~
                status:
                    type: twig
                    label: sylius.ui.status
                    options:
                        template: "backend/grid/field/state.html.twig"
                        vars:
                            labels: "backend/dealer_price/label/state"
                price:
                    type: twig
                    label: sylius.ui.price
                    sortable: price
                    options:
                        template: "backend/grid/field/money.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [name, barcode]
            actions:
                item:
                    update:
                        type: update
                    delete:
                        type: delete
