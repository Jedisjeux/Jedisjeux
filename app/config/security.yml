security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        # Jedisjeux Team
        ROLE_STAFF:              ROLE_USER

        # Workflow rédaction
        ROLE_WORKFLOW:           ROLE_STAFF
        ROLE_REDACTOR:           ROLE_WORKFLOW
        ROLE_TRANSLATOR:         ROLE_WORKFLOW
        ROLE_QUALITY:            ROLE_WORKFLOW
        ROLE_REVIEWER:           ROLE_WORKFLOW
        ROLE_PUBLISHER:          ROLE_WORKFLOW
        ROLE_ADMIN_WORKFLOW:     ROLE_REDACTOR, ROLE_TRANSLATOR, ROLE_TRANSLATOR, ROLE_QUALITY, ROLE_REVIEWER, ROLE_PUBLISHER

        # Communication
        ROLE_PRESS_MANAGER:      ROLE_STAFF

        #Forum
        ROLE_MODERATOR:          ROLE_STAFF

        # Association
        ROLE_ASSOCIATION:        ROLE_STAFF
        ROLE_OFFICE:             ROLE_ASSOCIATION
        ROLE_SECRETARY:          ROLE_OFFICE
        ROLE_TREASURER:          ROLE_OFFICE
        ROLE_PRESIDENT:          ROLE_OFFICE

        # Admin
        ROLE_ADMIN:              ROLE_ADMIN_WORKFLOW, ROLE_MODERATOR, ROLE_OFFICE
        

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            form_login:
                success_handler: authentication_handler
                failure_handler: authentication_handler
                provider: fos_userbundle
                remember_me: true
                use_referer: true
                csrf_provider: form.csrf_provider
            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        #seul les membres du bureau ont accès à la partie compta
        #- { path: ^/compta/, role: ROLE_OFFICE }
        #edition d'un avis
        - { path: ^/avis/\d+/edit, role: ROLE_USER }
        - { path: ^/jeu/\d+/avis/new, role: ROLE_USER }
        #edition d'une fiche
        - { path: ^/jeu/new, role: ROLE_REDACTOR }
        - { path: ^/jeu/\d+/edit, role: ROLE_REDACTOR }
        #edition d'une ludographie
        - { path: ^/ludographie/\d+/edit, role: ROLE_REDACTOR }
        #edition d'une partie
        - { path: ^/partie/\d+/edit, role: ROLE_USER }
        - { path: ^/jeu/\d+/partie/new, role: ROLE_USER }
        #like it
        - { path: ^/user-review/\d+/like, role: ROLE_USER }
        #edition d'un article
        - { path: ^/article/new, role: ROLE_USER }
        - { path: ^/article/\d+/edit, role: ROLE_USER }
        #JediZone
        - { path: ^/jedizone/, role: ROLE_WORKFLOW }
