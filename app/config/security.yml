security:
    providers:
        sylius_user_provider:
            id: sylius.shop_user_provider.email_or_name_based
    encoders:
        Sylius\Component\User\Model\UserInterface: sha512
#        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        # Jedisjeux Team
        ROLE_STAFF:              ROLE_USER

        # Workflow r√©daction
        ROLE_WORKFLOW:           ROLE_STAFF
        ROLE_REDACTOR:           ROLE_WORKFLOW
        ROLE_TRANSLATOR:         ROLE_WORKFLOW
        ROLE_QUALITY:            ROLE_WORKFLOW
        ROLE_REVIEWER:           ROLE_WORKFLOW
        ROLE_PUBLISHER:          ROLE_WORKFLOW
        ROLE_ADMIN_WORKFLOW:     ROLE_REDACTOR, ROLE_TRANSLATOR, ROLE_TRANSLATOR, ROLE_QUALITY, ROLE_REVIEWER, ROLE_PUBLISHER

        # Communication
        ROLE_PRESS_MANAGER:      ROLE_STAFF

        #Forum
        ROLE_MODERATOR:          ROLE_STAFF

        # Association
        ROLE_ASSOCIATION:        ROLE_STAFF
        ROLE_OFFICE:             ROLE_ASSOCIATION
        ROLE_SECRETARY:          ROLE_OFFICE
        ROLE_TREASURER:          ROLE_OFFICE
        ROLE_PRESIDENT:          ROLE_OFFICE

        # Admin
        ROLE_ADMIN:              ROLE_ADMIN_WORKFLOW, ROLE_MODERATOR, ROLE_OFFICE

    firewalls:
        api:
            pattern: ^/api/
            anonymous: true
            entry_point: app.security.api_entry_point
            context: user

        main:
            anonymous: true
            pattern: /.*
            form_login:
                provider: sylius_user_provider
                login_path: sylius_shop_login
                check_path: sylius_shop_login_check
                failure_path: sylius_shop_login
                default_target_path: /
                use_forward:  false
                use_referer: true
            remember_me:
                secret: "%secret%"
                name: APP_FRONTEND_REMEMBER_ME
                lifetime: 31536000
                remember_me_parameter: _remember_me
            logout:
               path: app_frontend_logout
               target: app_homepage
            context: user

    access_control:
        - { path: "^/_partial.*", role: IS_AUTHENTICATED_ANONYMOUSLY, ips: [127.0.0.1, ::1] }
        - { path: "^/_partial.*", role: ROLE_NO_ACCESS }

        - { path: ^/login.*, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/verify, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/mon-compte.*, role: ROLE_USER }

        - { path: ^/admin/dashboard, role: ROLE_STAFF }
        - { path: ^/admin/articles, role: ROLE_WORKFLOW }
        - { path: ^/admin/products, role: ROLE_WORKFLOW }
        - { path: ^/admin/product-variants, role: ROLE_WORKFLOW }
        - { path: ^/admin/ajax/products, role: ROLE_WORKFLOW }
        - { path: ^/admin/ajax/product-variants, role: ROLE_WORKFLOW }
        - { path: ^/admin/, role: ROLE_ADMIN }

        # create new entity
        - { path: /new$, role: ROLE_USER }
        # update existing entity
        - { path: /edit$, role: ROLE_USER }
        # rate a product
        - { path: ^/api/products/\d+/ratings/, role: ROLE_USER}
        # add/remove a product to/from a list
        - { path: ^/api/product-lists/.+/products/\d+, role: ROLE_USER}
        #like it
        - { path: ^/user-review/\d+/like, role: ROLE_USER }
