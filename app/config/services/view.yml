# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

    pagerfanta.view.semantic_ui:
        class: AppBundle\View\SemanticUiView

    pagerfanta.view.semantic_ui_translated:
        class: AppBundle\View\SemanticUiTranslatedView
        arguments:
            - "@pagerfanta.view.semantic_ui"
            - "@translator"
        tags:
            - { name: 'pagerfanta.view', alias: 'semantic_ui_translated' }

    pagerfanta.view.frontend:
        class: AppBundle\View\FrontendView

    pagerfanta.view.frontend_translated:
        class: AppBundle\View\FrontendTranslatedView
        arguments:
            - "@pagerfanta.view.frontend"
            - "@translator"
        tags:
            - { name: 'pagerfanta.view', alias: 'frontend_translated' }
