services:
    app_elastic_search.filter.pager:
        class: AppBundle\Filter\Widget\Pager
        tags:
            -
                name: ongr_filter_manager.filter
                type: app_elastic_search.custom_pager

    app.grid.filter.age:
        class: AppBundle\Grid\Filter\AgeFilter
        tags:
            -
                name: sylius.grid_filter
                type: age
                form_type: AppBundle\Form\Filter\AgeFilterType
    app.grid.filter.duration:
        class: AppBundle\Grid\Filter\DurationFilter
        tags:
            -
                name: sylius.grid_filter
                type: duration
                form_type: AppBundle\Form\Filter\DurationFilterType
    app.grid.filter.player_count:
        class: AppBundle\Grid\Filter\PlayerCountFilter
        tags:
            -
                name: sylius.grid_filter
                type: player_count
                form_type: AppBundle\Form\Filter\PlayerCountFilterType
    app.grid.filter.status:
        class: AppBundle\Grid\Filter\StatusFilter
        tags:
            -
                name: sylius.grid_filter
                type: status
                form_type: AppBundle\Form\Filter\StatusFilterType
    app.grid.filter.taxon:
        class: AppBundle\Grid\Filter\TaxonFilter
        tags:
            -
                name: sylius.grid_filter
                type: taxon
                form_type: AppBundle\Form\Filter\TaxonFilterType
