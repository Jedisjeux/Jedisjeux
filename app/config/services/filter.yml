services:
    app.grid.filter.age:
        class: AppBundle\Grid\Filter\AgeFilter
        tags:
            -
                name: sylius.grid_filter
                type: age
                form-type: AppBundle\Form\Filter\AgeFilterType
    app.grid.filter.player_count:
        class: AppBundle\Grid\Filter\PlayerCountFilter
        tags:
            -
                name: sylius.grid_filter
                type: player_count
                form-type: AppBundle\Form\Filter\PlayerCountFilterType
    app.grid.filter.status:
        class: AppBundle\Grid\Filter\StatusFilter
        tags:
            -
                name: sylius.grid_filters
                type: status
                form-type: AppBundle\Form\Filter\StatusFilterType