sylius_content:
    driver: doctrine/phpcr-odm
    resources:
        imagine_block:
            classes:
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ODM\PHPCR\DocumentRepository
        simple_block:
            classes:
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ODM\PHPCR\DocumentRepository
        slideshow_block:
            classes:
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ODM\PHPCR\DocumentRepository
        static_content:
            classes:
                repository: Sylius\Bundle\ContentBundle\Doctrine\ODM\PHPCR\StaticContentRepository
                form:
                    choice: Sylius\Bundle\ContentBundle\Form\Type\StaticContentChoiceType

sylius_resource:
    resources:
        app.article_content:
            driver: doctrine/phpcr-odm
            classes:
                model: AppBundle\Document\ArticleContent
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ODM\PHPCR\DocumentRepository
        app.single_image_block:
            driver: doctrine/phpcr-odm
            classes:
                model: AppBundle\Document\SingleImageBlock
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ODM\PHPCR\DocumentRepository
        app.blockquote_block:
            driver: doctrine/phpcr-odm
            classes:
                model: AppBundle\Document\BlockquoteBlock
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ODM\PHPCR\DocumentRepository
        app.user:
            classes:
                model: JDJ\UserBundle\Entity\User
        app.game:
            classes:
                model: JDJ\JeuBundle\Entity\Jeu
        app.mechanism:
            classes:
                model: JDJ\JeuBundle\Entity\Mechanism
        app.theme:
            classes:
                model: JDJ\JeuBundle\Entity\Theme
        app.country:
            classes:
                model: AppBundle\Entity\Country
        app.person:
            classes:
                model: JDJ\LudographieBundle\Entity\Personne
        app.game_review:
            classes:
                model: AppBundle\Entity\GameReview
                repository: AppBundle\Repository\GameReviewRepository
                factory: AppBundle\Factory\GameReviewFactory