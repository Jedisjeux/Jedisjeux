sylius_translation:
    default_locale: "%locale%"

sylius_archetype:
    resources:
        product:
            archetype:
                classes:
                    model: Sylius\Component\Archetype\Model\Archetype
                translation:
                    classes:
                        model: Sylius\Component\Product\Model\ArchetypeTranslation
            subject: AppBundle\Entity\Product
            attribute: Sylius\Component\Product\Model\Attribute
            option: Sylius\Component\Product\Model\Option

sylius_association:
    resources:
        product:
            subject: %sylius.model.product.class%
            association:
                classes:
                    model: Sylius\Component\Product\Model\ProductAssociation

sylius_product:
    driver: doctrine/orm # Configure the doctrine orm driver used in the documentation.
    resources:
        product:
            classes:
                model: AppBundle\Entity\Product
                repository: AppBundle\Repository\ProductRepository
                controller: AppBundle\Controller\ProductController
                form:
                    default: AppBundle\Form\Type\ProductType
            translation:
              classes:
                  model: AppBundle\Entity\ProductTranslation

sylius_variation:
    driver: doctrine/orm # Configure the doctrine orm driver used in the documentation.
    resources:
        product:
            variant:
                classes:
                    model: AppBundle\Entity\ProductVariant
                    form:
                        default: AppBundle\Form\Type\ProductVariantType

sylius_taxonomy:
    driver: doctrine/orm # Configure the doctrine orm driver used in documentation.
    resources:
        taxonomy:
            classes:
                form:
                    default: AppBundle\Form\Type\TaxonomyType
        taxon:
            classes:
                model: AppBundle\Entity\Taxon
                form:
                    default: AppBundle\Form\Type\TaxonType
            translation:
                classes:
                    model: AppBundle\Entity\TaxonTranslation

sylius_content:
    driver: doctrine/phpcr-odm
    resources:
        imagine_block:
            classes:
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ODM\PHPCR\DocumentRepository
        simple_block:
            classes:
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ODM\PHPCR\DocumentRepository
        slideshow_block:
            classes:
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ODM\PHPCR\DocumentRepository
        static_content:
            classes:
                repository: Sylius\Bundle\ContentBundle\Doctrine\ODM\PHPCR\StaticContentRepository
                form:
                    choice: Sylius\Bundle\ContentBundle\Form\Type\StaticContentChoiceType

sylius_review:
    resources:
        product:
            subject: AppBundle\Entity\Product
            reviewer:
                classes:
                    model: AppBundle\Entity\Customer
            review:
                classes:
                    model: AppBundle\Entity\ProductReview
                    repository: AppBundle\Repository\ProductReviewRepository

sylius_user:
    resources:
        user:
            classes:
                repository: AppBundle\Repository\UserRepository
        customer:
            classes:
                model: AppBundle\Entity\Customer

sylius_resource:
    resources:
        app.article_content:
            driver: doctrine/phpcr-odm
            classes:
                model: AppBundle\Document\ArticleContent
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ODM\PHPCR\DocumentRepository
        app.single_image_block:
            driver: doctrine/phpcr-odm
            classes:
                model: AppBundle\Document\SingleImageBlock
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ODM\PHPCR\DocumentRepository
        app.blockquote_block:
            driver: doctrine/phpcr-odm
            classes:
                model: AppBundle\Document\BlockquoteBlock
                repository: Sylius\Bundle\ResourceBundle\Doctrine\ODM\PHPCR\DocumentRepository
        app.country:
            classes:
                model: AppBundle\Entity\Country
        app.person:
            classes:
                model: AppBundle\Entity\Person
                repository: AppBundle\Repository\PersonRepository
                controller: AppBundle\Controller\PersonController
                form:
                    default: AppBundle\Form\Type\PersonType
        app.person_image:
            classes:
                model: AppBundle\Entity\PersonImage
        app.game_play:
            classes:
                model: AppBundle\Entity\GamePlay
                factory: AppBundle\Factory\GamePlayFactory
                repository: AppBundle\Repository\GamePlayRepository
                form:
                    default: AppBundle\Form\Type\GamePlayType
        app.game_play_image:
            classes:
                model: AppBundle\Entity\GamePlayImage
                form:
                    default: AppBundle\Form\Type\GamePlayImageType
        app.player:
            classes:
                model: AppBundle\Entity\Player
                form:
                    default: AppBundle\Form\Type\PlayerType
        app.notification:
            classes:
                model: AppBundle\Entity\Notification
                repository: AppBundle\Repository\NotificationRepository
                controller: AppBundle\Controller\NotificationController
        app.customer_list:
            classes:
                model: AppBundle\Entity\CustomerList
        app.customer_list_element:
            classes:
                model: AppBundle\Entity\CustomerListElement
                controller: AppBundle\Controller\CustomerListElementController
                repository: AppBundle\Repository\CustomerListElementRepository
        app.topic:
            classes:
                model: AppBundle\Entity\Topic
                factory: AppBundle\Factory\TopicFactory
                controller: AppBundle\Controller\TopicController
                repository: AppBundle\Repository\TopicRepository
                form:
                    default: AppBundle\Form\Type\TopicType
        app.post:
            classes:
                model: AppBundle\Entity\Post
                factory: AppBundle\Factory\PostFactory
                controller: AppBundle\Controller\PostController
                form:
                    default: AppBundle\Form\Type\PostType
        app.product_variant_image:
            classes:
                model: AppBundle\Entity\ProductVariantImage
                form:
                    default: AppBundle\Form\Type\ProductVariantImageType
        app.avatar:
            classes:
                model: AppBundle\Entity\Avatar