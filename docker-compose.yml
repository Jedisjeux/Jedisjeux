version: '3.9'

volumes:
    db-data:

services:
    mysql:
        container_name: jedisjeux_mysql
        image: mysql:5.6
        platform: linux/x86_64
        restart: unless-stopped
        environment:
            MYSQL_USER: jedisjeux
            MYSQL_PASSWORD: jedisjeux
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: jedisjeux
        volumes:
            - db-data:/var/lib/mysql
