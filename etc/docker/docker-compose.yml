data:
    image: busybox
    volumes:
        - ../../:/var/www/jdj
        - /vendor
        - ~/.ssh/id_rsa:/root/.ssh/id_rsa:ro
        - ~/.composer:/root/.composer
        - /tmpfs

nginx:
    image: nginx
    links:
        - php
    volumes_from:
        - data
    volumes:
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./nginx/test.conf:/etc/nginx/conf.d/test.conf:ro
    ports:
        - 80:80
        - 8080:8080

mysql:
    image: mariadb
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: jdj_dev
        MYSQL_USER: jdj
        MYSQL_PASSWORD: jdj
    ports:
        - 3306:3306

php:
    build: php
    working_dir: /var/www/jdj
    volumes_from:
        - data
    links:
        - mysql
        - elasticsearch
        - memcached
        - selenium
    mem_limit: 2000000000
    ports:
        - 9000:9000

elasticsearch:
    image: elasticsearch
    ports:
        - 9200:9200

memcached:
    image: memcached

selenium:
    image: selenium/standalone-chrome-debug
    ports:
        - 4444:4444
        - 5900:5900
