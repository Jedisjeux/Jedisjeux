default:
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    suites:
        homepage:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: "@homepage && ~@javascript"

        jeu:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: "@jeu && ~@javascript"

        ludographie:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: "@ludographie && ~@javascript"

    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~
            browser_name: firefox
            show_auto:    false
        Behat\Symfony2Extension: ~