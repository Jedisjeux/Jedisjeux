default:
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    suites:
        homepage:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: "@homepage && ~@javascript"

        jeu:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\CoreBundle\Behat\StatutContext
                - JDJ\JeuBundle\Behat\JeuContext
                - JDJ\JeuBundle\Behat\MechanismContext
                - JDJ\JeuBundle\Behat\ThemeContext
                - JDJ\LudographieBundle\Behat\PersonneContext
            filters:
                tags: "@jeu && ~@javascript"

        gameList:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\CoreBundle\Behat\StatutContext
                - JDJ\JeuBundle\Behat\JeuContext
                - JDJ\JeuBundle\Behat\MechanismContext
                - JDJ\JeuBundle\Behat\ThemeContext
                - JDJ\LudographieBundle\Behat\PersonneContext
            filters:
                tags: "@gameList && ~@javascript"

        ludographie:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\CoreBundle\Behat\StatutContext
                - JDJ\JeuBundle\Behat\JeuContext
                - JDJ\LudographieBundle\Behat\PersonneContext
            filters:
                tags: "@ludographie && ~@javascript"

        user:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\UserBundle\Behat\UserContext
            filters:
                tags: "@user && ~@javascript"


        partie:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\UserBundle\Behat\UserContext
                - JDJ\CoreBundle\Behat\StatutContext
                - JDJ\JeuBundle\Behat\JeuContext
                - JDJ\PartieBundle\Behat\PartieContext
            filters:
                tags: "@partie && ~@javascript"

        userReview:
             contexts:
                 - Behat\MinkExtension\Context\MinkContext
                 - JDJ\UserBundle\Behat\UserContext
                 - JDJ\CoreBundle\Behat\StatutContext
                 - JDJ\JeuBundle\Behat\JeuContext
                 - JDJ\UserReviewBundle\Behat\UserReviewContext
                 - JDJ\UserReviewBundle\Behat\NoteContext
             filters:
                 tags: "@userReview && ~@javascript"

        produit:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\UserBundle\Behat\UserContext
            filters:
                tags: "@produit && ~@javascript"

        modeReglement:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\UserBundle\Behat\UserContext
            filters:
                tags: "@modeReglement && ~@javascript"

        client:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\UserBundle\Behat\UserContext
            filters:
                tags: "@client && ~@javascript"

        ecriture:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\UserBundle\Behat\UserContext
                - JDJ\ComptaBundle\Behat\ModeReglementContext
                - JDJ\ComptaBundle\Behat\SensContext
            filters:
                tags: "@ecriture && ~@javascript"

    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~
            browser_name: firefox
            show_auto:    false
        Behat\Symfony2Extension: ~