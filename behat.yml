default:
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    suites:
        homepage:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: "@homepage && ~@javascript"

        jeu:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\CoreBundle\Behat\StatutContext
                - JDJ\JeuBundle\Behat\JeuContext
                - JDJ\JeuBundle\Behat\MecanismeContext
                - JDJ\JeuBundle\Behat\ThemeContext
                - JDJ\LudographieBundle\Behat\PersonneContext
            filters:
                tags: "@jeu && ~@javascript"

        ludographie:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\CoreBundle\Behat\StatutContext
                - JDJ\JeuBundle\Behat\JeuContext
                - JDJ\LudographieBundle\Behat\PersonneContext
            filters:
                tags: "@ludographie && ~@javascript"

        userLogin:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\UserBundle\Behat\UserContext
            filters:
                tags: "@userLogin && ~@javascript"

        userRegister:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\UserBundle\Behat\UserContext
            filters:
                tags: "@userRegister && ~@javascript"

        userReview:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\UserBundle\Behat\UserContext
            filters:
                tags: "@userReview && ~@javascript"

        userAdmin:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\UserBundle\Behat\UserContext
            filters:
              tags: "@userAdmin && ~@javascript"


        partie:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - JDJ\UserBundle\Behat\UserContext
                - JDJ\CoreBundle\Behat\StatutContext
                - JDJ\JeuBundle\Behat\JeuContext
                - JDJ\PartieBundle\Behat\PartieContext
            filters:
                tags: "@partie && ~@javascript"

        userReview:
             contexts:
                 - Behat\MinkExtension\Context\MinkContext
                 - JDJ\UserBundle\Behat\UserContext
                 - JDJ\CoreBundle\Behat\StatutContext
                 - JDJ\JeuBundle\Behat\JeuContext
                 - JDJ\UserReviewBundle\Behat\UserReviewContext
                 - JDJ\UserReviewBundle\Behat\NoteContext
             filters:
                 tags: "@userReview && ~@javascript"

    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~
            browser_name: firefox
            show_auto:    false
        Behat\Symfony2Extension: ~