parameters:
#    parameter_name: value

services:
#    service_name:
#        class: App\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

    _defaults:
        public: true

    app.behat.context.hook.doctrine_orm:
        class: App\Behat\Context\Hook\DoctrineORMContext
        arguments:
            - "@doctrine.orm.entity_manager"

    app.behat.context.hook.email_spool:
        class: App\Behat\Context\Hook\EmailSpoolContext
        arguments:
            - "@app.behat.email_checker"
            - "@filesystem"
