JDJ\LudographieBundle\Entity\Personne:
  type: entity
  repositoryClass: JDJ\WebBundle\Entity\EntityRepository
  table: jdj_personne
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    nom:
      type: string
      nullable: false
      length: 50
    prenom:
      type: string
      nullable: true
      length: 50
    siteWeb:
      type: string
      nullable: true
      length: 200
    description:
      type: text
      nullable: true
    image:
      type: string
      nullable: true
    slug:
      type: string
      length: 128
      gedmo:
        slug:
          separator: -
          style: default
          fields:
            - prenom
            - nom
  indexes:
    search_idx:
      columns: slug

  manyToOne:
    pays:
      targetEntity: JDJ\WebBundle\Entity\Pays
      inversedBy: personnes
  manyToMany:
    auteurJeux:
      targetEntity: JDJ\JeuBundle\Entity\Jeu
      mappedBy: auteurs
      cascade: ["persist", "merge"]
    illustrateurJeux:
      targetEntity: JDJ\JeuBundle\Entity\Jeu
      mappedBy: illustrateurs
      cascade: ["persist", "merge"]
    editeurJeux:
       targetEntity: JDJ\JeuBundle\Entity\Jeu
       mappedBy: editeurs
       cascade: ["persist", "merge"]