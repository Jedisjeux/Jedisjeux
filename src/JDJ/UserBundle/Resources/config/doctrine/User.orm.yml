# src/JDJ/UserBundle/Resources/config/doctrine/User.orm.yml
JDJ\UserBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    oneToMany:
        asAuthorParties:
          targetEntity: JDJ\PartieBundle\Entity\Partie
          mappedBy: author
    manyToMany:
        parties:
          targetEntity: JDJ\PartieBundle\Entity\Partie
          mappedBy: users
          cascade: ["persist"]