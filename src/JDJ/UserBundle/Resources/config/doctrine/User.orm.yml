# src/JDJ/UserBundle/Resources/config/doctrine/User.orm.yml
JDJ\UserBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
      id:
        type: integer
        generator:
          strategy: AUTO
    fields:
      nom:
        type: string
        nullable: false
        length: 50
      prenom:
        type: string
        nullable: false
        length: 50
      avatar:
        type: string
        nullable: true
        length: 100
      presentation:
        type: string
        nullable: true
        length: 255
      slug:
        type: string
        length: 128
        gedmo:
          slug:
            separator: -
            style: default
            fields:
              - username
      dateNaissance:
        type: datetime
      created:
        type: datetime
        gedmo:
          timestampable:
            on: create
      updated:
        type: datetime
        gedmo:
          timestampable:
            on: update
    oneToMany:
        asAuthorParties:
          targetEntity: JDJ\PartieBundle\Entity\Partie
          mappedBy: author
    manyToMany:
        parties:
          targetEntity: JDJ\PartieBundle\Entity\Partie
          mappedBy: users
          cascade: ["persist"]