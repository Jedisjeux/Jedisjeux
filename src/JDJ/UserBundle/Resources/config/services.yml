parameters:
#    jdj_user.example.class: JDJ\UserBundle\Example

services:
  jdj_user.registration.form.type:
    class: JDJ\UserBundle\Form\UserRegistrationType
    tags:
        - { name: form.type, alias: jdj_user_registration }
  jdj_user.profile.form.type:
      class: JDJ\UserBundle\Form\ProfileFormType
      arguments: [%fos_user.model.user.class%]
      tags:
          - { name: form.type, alias: jdj_user_profile }

  app.service.avatar.import:
      class: JDJ\UserBundle\Service\AvatarImportService
      arguments:
          - @doctrine.orm.entity_manager

  app.service.user:
          class: JDJ\UserBundle\Service\UserService

  authentication_handler:
        class: JDJ\UserBundle\Service\AuthenticationHandler
        arguments:
          - @router
