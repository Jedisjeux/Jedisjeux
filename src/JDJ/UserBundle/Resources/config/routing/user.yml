espace_personnel_show:
    path:     /{id}/show
    defaults: { _controller: "JDJUserBundle:User:show" }

espace_personnel_new:
    path:     /new
    defaults: { _controller: "JDJUserBundle:User:new" }

espace_personnel_create:
    path:     /create
    defaults: { _controller: "JDJUserBundle:User:create" }
    requirements: { _method: post }

espace_personnel_edit:
    path:     /{id}/edit
    defaults: { _controller: "JDJUserBundle:User:edit" }

espace_personnel_update:
    path:     /{id}/update
    defaults: { _controller: "JDJUserBundle:User:update" }
    requirements: { _method: post|put }

espace_personnel_delete:
    path:     /{id}/delete
    defaults: { _controller: "JDJUserBundle:User:delete" }
    requirements: { _method: post|delete }
