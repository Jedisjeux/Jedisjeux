JDJ\UserReviewBundle\Entity\UserReview:
  type: entity
  table: jdj_user_review
  uniqueConstraints:
    search_idx:
      columns: [jeu_id, author_id]
  indexes:
    search_commented:
      columns: [commented]
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY

  fields:
    libelle:
      type: string
      nullable: true
      length: 100
    body:
      type: text
      nullable: true
    commented:
      type: boolean
      nullable: false
      options:
        default: false
    createdAt:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updatedAt:
      type: datetime
      gedmo:
        timestampable:
          on: update

  manyToOne:
      author:
        targetEntity: JDJ\UserBundle\Entity\User
        joinColumn:
          nullable: false
      jeu:
        targetEntity: JDJ\JeuBundle\Entity\Jeu
        joinColumn:
          nullable: false
      note:
        targetEntity: Note
        joinColumn:
          nullable: false