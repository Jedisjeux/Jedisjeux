JDJ\PartieBundle\Entity\Partie:
  type: entity
  table: jdj_partie
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    playedAt:
      type: date
      nullable: false
    createdAt:
      type: date
      gedmo:
        timestampable:
          on: create
    updatedAt:
      type: datetime
      nullable: true
      gedmo:
        timestampable:
          on: update
  oneToMany:
    joueurs:
      targetEntity: Joueur
      mappedBy: partie
  manyToOne:
      author:
        targetEntity: JDJ\UserBundle\Entity\User
        inversedBy: asAuthorParties
        joinColumn:
          nullable: false
      jeu:
        targetEntity: JDJ\JeuBundle\Entity\Jeu
        inversedBy: parties
        joinColumn:
          nullable: false
  manyToMany:
    users:
      targetEntity: JDJ\UserBundle\Entity\User
      inversedBy: parties
      cascade: ["persist"]
      joinTable:
        name: jdj_user_partie
        joinColumns:
          partie_id:
            referencedColumnName: id
        inverseJoinColumns:
          user_id:
            referencedColumnName: id