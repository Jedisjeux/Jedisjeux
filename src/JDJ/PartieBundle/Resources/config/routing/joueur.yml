joueur:
    pattern:  /partie/{idPartie}/joueur
    defaults: { _controller: "JDJPartieBundle:Joueur:index" }

joueur_edit:
    pattern:  /partie/joueur/{id}/edit
    defaults: { _controller: "JDJPartieBundle:Joueur:edit" }

joueur_update:
    pattern:  /partie/joueur/{id}/update
    defaults: { _controller: "JDJPartieBundle:Joueur:update" }
    requirements: { _method: post|put }

joueur_delete:
    pattern:  /partie/joueur/{id}/delete
    defaults: { _controller: "JDJPartieBundle:Joueur:delete" }
    requirements: { _method: post|delete }

joueur_new:
    pattern:  /partie/{idPartie}/joueur/new
    defaults: { _controller: "JDJPartieBundle:Joueur:new" }

joueur_create:
    pattern:  /partie/joueur/create
    defaults: { _controller: "JDJPartieBundle:Joueur:create" }
    requirements: { _method: post }