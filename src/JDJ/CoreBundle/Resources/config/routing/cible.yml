cible:
    pattern:  /
    defaults: { _controller: "JDJCoreBundle:Cible:index" }

cible_new:
    pattern:  /new
    defaults: { _controller: "JDJCoreBundle:Cible:new" }

cible_create:
    pattern:  /create
    defaults: { _controller: "JDJCoreBundle:Cible:create" }
    requirements: { _method: post }

cible_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "JDJCoreBundle:Cible:edit" }

cible_update:
    pattern:  /{id}/update
    defaults: { _controller: "JDJCoreBundle:Cible:update" }
    requirements: { _method: post|put }

cible_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "JDJCoreBundle:Cible:delete" }
    requirements: { _method: post|delete }

cible_show:
    pattern:  /{id}/{slug}
    defaults: { _controller: "JDJCoreBundle:Cible:show" }