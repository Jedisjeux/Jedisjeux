JDJ\CoreBundle\Entity\Cible:
  type: entity
  repositoryClass: JDJ\CoreBundle\Entity\CibleRepository
  table: jdj_cible
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
      libelle:
        type: string
        nullable: false
        length: 50
      description:
        type: text
        nullable: true
      slug:
        type: string
        length: 128
        gedmo:
          slug:
            separator: -
            style: default
            fields:
              - libelle
  indexes:
    search_idx:
      columns: slug


  oneToMany:
    jeux:
      targetEntity: JDJ\JeuBundle\Entity\Jeu
      mappedBy: cible
      cascade: ["persist", "merge"]