collection:
    path:     /
    defaults: { _controller: "JDJCollectionBundle:Collection:index" }

collection_show:
    path:     /{id}/show
    defaults: { _controller: "JDJCollectionBundle:Collection:show" }

collection_new:
    path:     /new
    defaults: { _controller: "JDJCollectionBundle:Collection:new" }

collection_create:
    path:     /{jeu_id}/{user_id}/create
    defaults: { _controller: "JDJCollectionBundle:Collection:create" }
    requirements: { _method: post }

collection_add_game:
    path:     /{jeu_id}/{collection_id}/add-game
    defaults: { _controller: "JDJCollectionBundle:Collection:addGame" }
    requirements: { _method: get }

collection_edit:
    path:     /{id}/edit
    defaults: { _controller: "JDJCollectionBundle:Collection:edit" }

collection_update:
    path:     /{id}/update
    defaults: { _controller: "JDJCollectionBundle:Collection:update" }
    requirements: { _method: post|put }

collection_delete:
    path:     /{id}/delete
    defaults: { _controller: "JDJCollectionBundle:Collection:delete" }
    requirements: { _method: post|delete }
