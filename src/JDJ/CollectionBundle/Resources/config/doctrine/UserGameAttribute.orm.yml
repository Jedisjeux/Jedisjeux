JDJ\CollectionBundle\Entity\UserGameAttribute:
  type: entity
  repositoryClass: JDJ\CollectionBundle\Repository\UserGameAttributeRepository
  table: jdj_user_game_attribute
  id:
    user_id:
      type: integer
    jeu_id:
      type: integer
  fields:
      favorite:
        type: boolean
        column: is_favorite
        nullable: false
      owned:
        type: boolean
        column: is_owned
        nullable: false
      wanted:
        type: boolean
        column: is_wanted
        nullable: false
      played:
        type: boolean
        column: has_played
        nullable: false
  manyToOne:
      user:
        targetEntity: JDJ\UserBundle\Entity\User
        inversedBy: UserGameAttributes
        joinColumn:
          user_id:
            referencedColumnName: id
      jeu:
        targetEntity: JDJ\JeuBundle\Entity\Jeu
        inversedBy: UserGameAttributes
        joinColumn:
          jeu_id:
            referencedColumnName: id