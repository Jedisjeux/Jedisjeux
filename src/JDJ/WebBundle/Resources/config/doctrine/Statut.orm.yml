JDJ\WebBundle\Entity\Statut:
  type: entity
  table: jdj_statut
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    libelle:
      type: string
      nullable: false
      length: 50
  oneToOne:
    statutJeu:
      targetEntity: JDJ\JeuBundle\Entity\Statut
      mappedBy: statut
  oneToMany:
    jeux:
      targetEntity: JDJ\JeuBundle\Entity\Jeu
      mappedBy: statut
