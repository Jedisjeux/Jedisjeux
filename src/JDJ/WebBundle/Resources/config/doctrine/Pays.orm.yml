JDJ\WebBundle\Entity\Pays:
  type: entity
  table: jdj_pays
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    libelle:
      type: string
      nullable: false
      length: 50
  oneToMany:
    personnes:
      targetEntity: JDJ\LudographieBundle\Entity\Personne
      mappedBy: pays
      cascade: ["persist", "merge"]