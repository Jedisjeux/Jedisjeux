produit:
    pattern:  /
    defaults: { _controller: "JDJComptaBundle:Product:index" }

produit_show:
    pattern:  /{id}/show
    defaults: { _controller: "JDJComptaBundle:Product:show" }

produit_new:
    pattern:  /new
    defaults: { _controller: "JDJComptaBundle:Product:new" }

produit_create:
    pattern:  /create
    defaults: { _controller: "JDJComptaBundle:Product:create" }
    requirements: { _method: post }

produit_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "JDJComptaBundle:Product:edit" }

produit_update:
    pattern:  /{id}/update
    defaults: { _controller: "JDJComptaBundle:Product:update" }
    requirements: { _method: post|put }

produit_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "JDJComptaBundle:Product:delete" }
    requirements: { _method: post|delete }
