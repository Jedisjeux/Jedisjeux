cptafacture:
    pattern:  /
    defaults: { _controller: "JDJComptaBundle:CptaFacture:index" }

cptafacture_show:
    pattern:  /{id}/show
    defaults: { _controller: "JDJComptaBundle:CptaFacture:show" }

cptafacture_new:
    pattern:  /new
    defaults: { _controller: "JDJComptaBundle:CptaFacture:new" }

cptafacture_create:
    pattern:  /create
    defaults: { _controller: "JDJComptaBundle:CptaFacture:create" }
    requirements: { _method: post }

cptafacture_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "JDJComptaBundle:CptaFacture:edit" }

cptafacture_update:
    pattern:  /{id}/update
    defaults: { _controller: "JDJComptaBundle:CptaFacture:update" }
    requirements: { _method: post|put }

cptafacture_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "JDJComptaBundle:CptaFacture:delete" }
    requirements: { _method: post|delete }
