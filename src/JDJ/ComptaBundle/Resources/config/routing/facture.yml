facture:
    pattern:  /
    defaults: { _controller: "JDJComptaBundle:Bill:index" }

facture_show:
    pattern:  /{id}/show
    defaults: { _controller: "JDJComptaBundle:Bill:show" }

facture_new:
    pattern:  /new
    defaults: { _controller: "JDJComptaBundle:Bill:new" }

facture_create:
    pattern:  /create
    defaults: { _controller: "JDJComptaBundle:Bill:create" }
    requirements: { _method: post }

facture_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "JDJComptaBundle:Bill:edit" }

facture_update:
    pattern:  /{id}/update
    defaults: { _controller: "JDJComptaBundle:Bill:update" }
    requirements: { _method: post|put }

facture_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "JDJComptaBundle:Bill:delete" }
    requirements: { _method: post|delete }
