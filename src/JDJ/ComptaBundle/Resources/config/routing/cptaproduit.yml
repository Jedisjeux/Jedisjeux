cptaproduit:
    pattern:  /
    defaults: { _controller: "JDJComptaBundle:CptaProduit:index" }

cptaproduit_show:
    pattern:  /{id}/show
    defaults: { _controller: "JDJComptaBundle:CptaProduit:show" }

cptaproduit_new:
    pattern:  /new
    defaults: { _controller: "JDJComptaBundle:CptaProduit:new" }

cptaproduit_create:
    pattern:  /create
    defaults: { _controller: "JDJComptaBundle:CptaProduit:create" }
    requirements: { _method: post }

cptaproduit_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "JDJComptaBundle:CptaProduit:edit" }

cptaproduit_update:
    pattern:  /{id}/update
    defaults: { _controller: "JDJComptaBundle:CptaProduit:update" }
    requirements: { _method: post|put }

cptaproduit_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "JDJComptaBundle:CptaProduit:delete" }
    requirements: { _method: post|delete }
