parameters:
    app.event_listener.bill.class: JDJ\ComptaBundle\EventListener\BillEventListener

services:
    app.event_listener.bill:
        class: %app.event_listener.bill.class%
        arguments:
            - '@app.manager.book_entry'
            - '@app.manager.subscription'
        tags:
            - { name: kernel.event_listener, event: app.bill.paid, method: createBookEntry }
            - { name: kernel.event_listener, event: app.bill.created, method: createSubscriptions }
            - { name: kernel.event_listener, event: app.bill.not_paid, method: removeBookEntry }