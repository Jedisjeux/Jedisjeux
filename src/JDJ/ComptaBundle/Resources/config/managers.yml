parameters:
    app.manager.product.class: JDJ\ComptaBundle\Entity\Manager\ProductManager
    app.manager.address.class: JDJ\ComptaBundle\Entity\Manager\AddressManager
    app.manager.bill.class: JDJ\ComptaBundle\Entity\Manager\BillManager
    app.manager.subscription.class: JDJ\ComptaBundle\Entity\Manager\SubscriptionManager
    app.manager.book_entry.class: JDJ\ComptaBundle\Entity\Manager\BookEntryManager

services:
    app.manager.product:
        class: %app.manager.product.class%
        arguments:
            - "@doctrine.orm.entity_manager"

    app.manager.address:
        class: %app.manager.address.class%
        arguments:
            - "@doctrine.orm.entity_manager"

    app.manager.bill:
        class: %app.manager.bill.class%
        arguments:
            - "@doctrine.orm.entity_manager"
            - "@app.manager.product"

    app.manager.subscription:
        class: %app.manager.subscription.class%
        arguments:
            - "@doctrine.orm.entity_manager"

    app.manager.book_entry:
        class: %app.manager.book_entry.class%
        arguments:
            - "@doctrine.orm.entity_manager"
            - "@app.manager.bill"
