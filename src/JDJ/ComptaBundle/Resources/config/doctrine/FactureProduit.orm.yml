JDJ\ComptaBundle\Entity\FactureProduit:
  type: entity
  table: cpta_produit_facture
  id:
    facture_id:
      type: integer
    produit_id:
      type: integer
  fields:
    quantite:
      type: integer
      nullable: false
    prixUnitaire:
      type: decimal
      nullable: false
      precision: 6
      scale: 2
  manyToOne:
    facture:
      targetEntity: Facture
      mappedBy: factureProduit
      cascade: ["persist", "merge"]
    produit:
      targetEntity: Produit
      mappedBy: factureProduit
      cascade: ["persist", "merge"]