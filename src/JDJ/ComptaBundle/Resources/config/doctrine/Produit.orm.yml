JDJ\ComptaBundle\Entity\Produit:
  type: entity
  table: cpta_produit
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    libelle:
      type: string
      nullable: false
      length: 50
  oneToMany:
    tarifs:
      targetEntity: TarifProduit
      mappedBy: produit
      cascade: ["persist", "merge"]
    factures:
      targetEntity: Facture
      mappedBy: produit
      cascade: ["persist", "merge"]