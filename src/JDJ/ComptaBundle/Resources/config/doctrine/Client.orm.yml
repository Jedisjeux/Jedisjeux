JDJ\ComptaBundle\Entity\Client:
  type: entity
  table: cpta_client
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    societe:
      type: string
      nullable: false
      length: 50
    nom:
      type: string
      nullable: true
      length: 50
    email:
      type: string
      nullable: false
      length: 100
    rue:
      type: string
      nullable: false
      length: 100
    complement:
      type: string
      nullable: true
      length: 100
    codePostal:
      type: string
      nullable: false
      length: 5
    ville:
      type: string
      nullable: false
      length: 50
    dateCreation:
      type: datetime
      nullable: false
      default: CURRENT_TIMESTAMP
  oneToMany:
    factures:
      targetEntity: Facture
      mappedBy: client
      cascade: ["persist", "merge"]