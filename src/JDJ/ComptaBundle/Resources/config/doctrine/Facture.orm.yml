JDJ\ComptaBundle\Entity\Facture:
  type: entity
  table: cpta_facture
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    datePaiement:
      type: datetime
      nullable: false
    montant:
      type: decimal
      precision: 6
      scale: 2
      nullable: false
    dateCreation:
      type: datetime
      nullable: false
      default: CURRENT_TIMESTAMP
    datePaiement:
      type: datetime
      nullable: false
  manyToOne:
    client:
      targetEntity: Client
      mappedBy: facture
      cascade: ["persist", "merge"]
    modeReglement:
      targetEntity: ModeReglement
      mappedBy: facture
      cascade: ["persist", "merge"]
  oneToMany:
    produits:
      targetEntity: Produit
      mappedBy: facture
      cascade: ["persist", "merge"]