JDJ\ComptaBundle\Entity\ModeReglement:
  type: entity
  table: cpta_mode_reglement
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    libelle:
      type: string
      nullable: false
      length: 50
  oneToMany:
    ecritures:
      targetEntity: Ecriture
      mappedBy: modeReglement
      cascade: ["persist", "merge"]