JDJ\ComptaBundle\Entity\TarifProduit:
  type: entity
  table: cpta_tarif_produit
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    dateDebut:
      type: datetime
      nullable: false
    dateFin:
      type: datetime
      nullable: true
    prix:
      type: decimal
      precision: 6
      scale: 2
      nullable: false
  manyToOne:
    produit:
      targetEntity: Produit
      mappedBy: tarifProduit
      cascade: ["persist", "merge"]