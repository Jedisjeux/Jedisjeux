jeu_addon:
    path:     /{jeu_id}/
    defaults: { _controller: "JDJJeuBundle:Addon:index" }

jeu_addon_show:
    path:     /{id}/show
    defaults: { _controller: "JDJJeuBundle:Addon:show" }

jeu_addon_new:
    path:     /{jeu_id}/new
    defaults: { _controller: "JDJJeuBundle:Addon:new" }

jeu_addon_create:
    path:     /{jeu_id}/create/
    defaults: { _controller: "JDJJeuBundle:Addon:create" }
    requirements: { _method: post }

jeu_addon_edit:
    path:     /{jeu_id}/{id}/edit
    defaults: { _controller: "JDJJeuBundle:Addon:edit" }

jeu_addon_update:
    path:     /{id}/update
    defaults: { _controller: "JDJJeuBundle:Addon:update" }
    requirements: { _method: post|put }

jeu_addon_delete:
    path:     /{id}/delete
    defaults: { _controller: "JDJJeuBundle:Addon:delete" }
    requirements: { _method: post|delete }
