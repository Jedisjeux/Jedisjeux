typeAddon:
    path:     /
    defaults: { _controller: "JDJJeuBundle:TypeAddon:index" }

typeAddon_show:
    path:     /{id}/show
    defaults: { _controller: "JDJJeuBundle:TypeAddon:show" }

typeAddon_new:
    path:     /new
    defaults: { _controller: "JDJJeuBundle:TypeAddon:new" }

typeAddon_create:
    path:     /create
    defaults: { _controller: "JDJJeuBundle:TypeAddon:create" }
    requirements: { _method: post }

typeAddon_edit:
    path:     /{id}/edit
    defaults: { _controller: "JDJJeuBundle:TypeAddon:edit" }

typeAddon_update:
    path:     /{id}/update
    defaults: { _controller: "JDJJeuBundle:TypeAddon:update" }
    requirements: { _method: post|put }

typeAddon_delete:
    path:     /{id}/delete
    defaults: { _controller: "JDJJeuBundle:TypeAddon:delete" }
    requirements: { _method: post|delete }
