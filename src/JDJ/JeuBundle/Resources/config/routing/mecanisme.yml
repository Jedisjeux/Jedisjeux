mecanisme:
    pattern:  /
    defaults: { _controller: "JDJJeuBundle:Mecanisme:index" }

mecanisme_show:
    pattern:  /{id}/show
    defaults: { _controller: "JDJJeuBundle:Mecanisme:show" }

mecanisme_new:
    pattern:  /new
    defaults: { _controller: "JDJJeuBundle:Mecanisme:new" }

