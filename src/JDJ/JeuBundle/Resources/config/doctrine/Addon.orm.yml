JDJ\JeuBundle\Entity\Addon:
  type: entity
  table: jdj_addon
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
      url:
        type: string
        nullable: false
        length: 100
      libelle:
        type: string
        nullable: false
        length: 50
  manyToOne:
      jeu:
        targetEntity: Jeu
        inversedBy: addons
      typeAddon:
        targetEntity: TypeAddon
        inversedBy: addons
  manyToMany:
      langues:
        targetEntity: JDJ\WebBundle\Entity\Langue
        mappedBy: addons