JDJ\JeuBundle\Entity\Mechanism:
  type: entity
  table: jdj_mechanism
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    libelle:
      type: string
      nullable: false
      length: 50
    description:
      type: text
      nullable: true
    slug:
      type: string
      length: 128
      gedmo:
        slug:
          separator: -
          style: default
          fields:
            - libelle
  manyToMany:
    jeux:
      targetEntity: Jeu
      mappedBy: mechanisms
      cascade: ["persist", "merge"]
