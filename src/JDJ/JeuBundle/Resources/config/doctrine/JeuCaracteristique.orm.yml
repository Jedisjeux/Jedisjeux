JDJ\JeuBundle\Entity\JeuCaracteristique:
  type: entity
  table: jdj_caracteristique_jeu
  id:
    caracteristique_id:
      type: integer
    jeu_id:
      type: integer
  manyToOne:
    caracteristique:
      targetEntity: Caracteristique
      inversedBy: jeuCaracteristiques
    jeu:
      targetEntity: Jeu
      inversedBy: jeuCaracteristiques
    caracteristiqueNote:
      targetEntity: CaracteristiqueNote
      inversedBy: jeuCaracteristiques