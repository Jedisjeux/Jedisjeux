JDJ\JeuBundle\Entity\Mecanisme:
  type: entity
  table: jdj_mecanisme
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    libelle:
      type: string
      nullable: false
      length: 50
  manyToMany:
    jeux:
      targetEntity: Jeu
      inversedBy: mecanismes
      cascade: ["persist"]
      joinTable:
        name: jdj_mecanisme_jeu
        joinColumns:
          mecanisme_id:
            referencedColumnName: id
        inverseJoinColumns:
          jeu_id:
            referencedColumnName: id