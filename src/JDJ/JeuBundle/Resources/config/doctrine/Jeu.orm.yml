JDJ\JeuBundle\Entity\Jeu:
  type: entity
  repositoryClass: JDJ\JeuBundle\Entity\JeuRepository
  table: jdj_jeu
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    libelle:
      type: string
      nullable: false
      length: 50
    ageMin:
      type: integer
      nullable: true
      unsigned: true
    joueurMin:
      type: integer
      nullable: true
      unsigned: true
    joueurMax:
      type: integer
      nullable: true
      unsigned: true
    intro:
      type: text
      nullable: true
    materiel:
      type: text
      ullable: true
    but:
      type: text
      nullable: true
    description:
      type: text
      nullable: true
    slug:
      type: string
      length: 128
      gedmo:
        slug:
          separator: -
          style: default
          fields:
            - libelle
    imageCouverture:
      type: string
      length: 50
      nullable: true
  indexes:
    search_idx:
      columns: slug

  manyToMany:
    mecanismes:
      targetEntity: Mecanisme
      mappedBy: jeux
      cascade: ["persist"]
    themes:
      targetEntity: Theme
      mappedBy: jeux
      cascade: ["persist"]
    auteurs:
      targetEntity: JDJ\LudographieBundle\Entity\Personne
      mappedBy: auteurJeux
      cascade: ["persist"]
    illustrateurs:
      targetEntity: JDJ\LudographieBundle\Entity\Personne
      mappedBy: illustrateurJeux
      cascade: ["persist"]
    editeurs:
          targetEntity: JDJ\LudographieBundle\Entity\Personne
          mappedBy: editeurJeux
          cascade: ["persist"]
  oneToMany:
    jeuCaracteristiques:
      targetEntity: JeuCaracteristique
      mappedBy: jeu
    addons:
      targetEntity: Addon
      mappedBy: jeu
    parties:
      targetEntity: JDJ\PartieBundle\Entity\Partie
      mappedBy: jeu
  manyToOne:
    statut:
      targetEntity: JDJ\WebBundle\Entity\Statut
      inversedBy: jeux