JDJ\JeuBundle\Entity\CaracteristiqueNote:
  type: entity
  table: jdj_note_caracteristique
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    valeur:
      type: integer
      nullable: false
      unsigned: true
    libelle:
      type: string
      nullable: false
      length: 50
  oneToMany:
    jeuCaracteristiques:
      targetEntity: JeuCaracteristique
      mappedBy: caracteristiqueNote
  manyToOne:
    caracteristique:
      targetEntity: Caracteristique
      inversedBy: caracteristiqueNotes