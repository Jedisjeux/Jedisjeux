JDJ\JeuBundle\Entity\Theme:
  type: entity
  table: jdj_theme
  id:
    id:
      type: integer
      unsigned: true
      generator:
        strategy: IDENTITY
  fields:
    libelle:
      type: string
      nullable: false
      length: 50
  manyToMany:
    jeux:
      targetEntity: Jeu
      inversedBy: themes
      cascade: ["persist"]
      joinTable:
        name: jdj_theme_jeu
        joinColumns:
          theme_id:
            referencedColumnName: id
        inverseJoinColumns:
          jeu_id:
            referencedColumnName: id