services:
  app.service.status:
      class:     JDJ\JediZoneBundle\Service\StatusService
      arguments:
          - "@doctrine.orm.entity_manager"
          - JDJJeuBundle:Jeu
  app.service.notification:
      class:     JDJ\JediZoneBundle\Service\NotificationService
      arguments:
          - "@doctrine.orm.entity_manager"
          - "@app.service.activity"
          - JDJJediZoneBundle:Notification
  app.service.activity:
        class:     JDJ\JediZoneBundle\Service\ActivityService
        arguments:
            - "@doctrine.orm.entity_manager"
            - JDJJediZoneBundle:Activity

